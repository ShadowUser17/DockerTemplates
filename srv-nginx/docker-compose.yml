version: '3.5'
services:
        nginx:
          container_name: "nginx"
          image: "srv-nginx"
          network_mode: "bridge"
          volumes:
            - "$PWD/nginx.conf:/etc/nginx/nginx.conf:ro"
            - "$PWD/conf.d:/etc/nginx/conf.d:ro"
            - "$PWD/certs:/etc/nginx/certs:ro"
            - "$PWD/nginx:/var/nginx:rw"
          ports:
            - "80:80"
            - "443:443"
