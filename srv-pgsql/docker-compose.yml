version: "3.5"
services:
        pgsql:
          container_name: "pgsql"
          image: "srv-pgsql"
          network_mode: "bridge"
          volumes:
            - "$PWD/data:/var/lib/pgsql/data:rw"
            - "$PWD/backups:/var/lib/pgsql/backups:rw"
          ports:
            - "5432:5432"
