apiVersion: "apps/v1"
kind: "Deployment"
metadata:
    name: "nginx-pods"
    labels:
      app: "nginx"
spec:
    replicas: 1
    restartPolicy: "Never"
    selector:
      matchLabels:
        app: "nginx"
    template:
      metadata:
        labels:
          app: "nginx"
      spec:
        containers:
        - name: "nginx"
          image: "docker.io/library/nginx:alpine"
          ports:
          - containerPort: 80
            hostPort: 8080
            protocol: "TCP"
