volumes:
  prom_data:
  conf_data:

services:
  prometheus:
    image: "docker.io/prom/prometheus:v2.33.4"
    container_name: "prometheus"
    network_mode: "host"
    volumes:
      - "prom_data:/prometheus:U"
      - "conf_data:/config:ro"
    ports:
      - "9090:9090/tcp"

  vector:
    image: "docker.io/timberio/vector:0.20.0-alpine"
    container_name: "vector"
    network_mode: "host"
    volumes:
      - "conf_data:/config:ro"
    ports:
      - "8383:8383/tcp"
