volumes:
  alertmanager_data:
  prometheus_data:
  grafana_data:


services:
  alertmanager:
    image: "prom/alertmanager:v0.24.0"
    container_name: "alertmanager"
    networks:
      - "podman"
    volumes:
      - "./alertmanager_conf:/etc/alertmanager:ro"
      - "alertmanager_data:/alertmanager:U"
    ports:
      - "9093:9093/tcp"

  prometheus:
    image: "prom/prometheus:v2.36.2"
    container_name: "prometheus"
    networks:
      - "podman"
    command:
      - "--web.enable-remote-write-receiver"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.path=/prometheus"
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
    volumes:
      - "./prometheus_conf:/etc/prometheus:ro"
      - "prometheus_data:/prometheus:U"
    ports:
      - "9090:9090/tcp"

  grafana:
    image: "grafana/grafana:8.5.6"
    container_name: "grafana"
    networks:
      - "podman"
    volumes:
      - "./grafana_datasources:/etc/grafana/provisioning/datasources:ro"
      - "grafana_data:/var/lib/grafana:U"
    ports:
      - "3000:3000/tcp"
