volumes:
  jenkins_data:

networks:
  jenkins_net:

services:
  jenkins:
    container_name: "jenkins-lts"
    image: "docker.io/jenkins/jenkins:lts-alpine"
    volumes:
      - "jenkins_data:/var/jenkins_home:U"
    networks:
      - "jenkins_net"
    ports:
      - "8080:8080/tcp"
      - "50000:50000/tcp"
