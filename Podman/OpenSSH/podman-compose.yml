volumes:
  persist_data:

services:
  openssh:
    container_name: "srv-openssh"
    image: "localhost/python:openssh-bullseye"
    network_mode: "bridge"
    build:
      context: "$PWD"
      dockerfile: "dockerfile-python"
    volumes:
      - "persist_data:/mnt:rw"
    ports:
      - "2222:22/tcp"
