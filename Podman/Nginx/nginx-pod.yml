apiVersion: "v1"
kind: "Pod"
metadata:
    name: "nginx-pod"

spec:
    restartPolicy: "Never"
    volumes:
    - name: "nginx-storage"
      hostPath:
        path: "./html"
        type: "DirectoryOrCreate"

    containers:
    - name: "nginx"
      image: "docker.io/library/nginx:alpine"
      volumeMounts:
      - name: "nginx-storage"
        mountPath: "/usr/share/nginx/html"
        readOnly: true
      ports:
      - containerPort: 80
        hostPort: 8080
        protocol: "TCP"
