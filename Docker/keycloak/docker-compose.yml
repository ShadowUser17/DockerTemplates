networks:
  core_network:
    external: true

services:
  keycloak:
    image: "quay.io/keycloak/keycloak:26.3.5"
    restart: "always"
    container_name: "keycloak.docker.localhost"
    command:
      - "start-dev"
    environment:
      - "KC_DB=postgres"
      - "KC_DB_URL=jdbc:postgresql://postgres.docker.localhost:5432/keycloak"
      - "KC_DB_USERNAME=testing"
      - "KC_DB_PASSWORD=testing"
      - "KEYCLOAK_ADMIN=keycloak"
      - "KEYCLOAK_ADMIN_PASSWORD=keycloak"
      - "KC_HOSTNAME_STRICT=false"
      - "KC_HOSTNAME_STRICT_HTTPS=false"
      - "KC_HTTP_ENABLED=true"
    networks:
      - "core_network"
    ports:
      - "8080:8080/tcp"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.service=keycloak"
      - "traefik.http.routers.keycloak.rule=Host(`keycloak.docker`)"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"
