networks:
  core_network:
    external: true

services:
  redis:
    image: "bitnami/redis:7.2.5"
    container_name: "redis.docker.localhost"
    environment:
      - "REDIS_PASSWORD=testing"
    networks:
      - "core_network"
    ports:
      - "6379:6379/tcp"

  redis-exporter:
    image: "bitnami/redis-exporter:1.59.0"
    container_name: "redis-exporter.docker.localhost"
    depends_on:
      - "redis"
    environment:
      - "REDIS_ADDR=redis.docker.localhost"
      - "REDIS_PASSWORD=testing"
    networks:
      - "core_network"
    expose:
      - "9121:9121/tcp"
