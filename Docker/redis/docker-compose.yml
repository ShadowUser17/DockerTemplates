networks:
  core_network:
    external: true

services:
  redis:
    image: "bitnami/redis:7.0.8"
    container_name: "redis"
    environment:
      - "REDIS_PASSWORD=testing"
    networks:
      - "core_network"
    ports:
      - "6379:6379/tcp"

  redis-exporter:
    image: "bitnami/redis-exporter:1.47.0"
    container_name: "redis-exporter"
    depends_on:
      - "redis"
    environment:
      - "REDIS_ADDR=redis"
      - "REDIS_PASSWORD=testing"
    networks:
      - "core_network"
    ports:
      - "9121:9121/tcp"

  vector:
    image: "timberio/vector:0.28.0-alpine"
    container_name: "vector-exporter"
    external_links:
      - "prometheus"
    depends_on:
      - "redis-exporter"
    volumes:
      - "$PWD/vector:/etc/vector:ro"
    networks:
      - "core_network"
    expose:
      - "8383:8383/tcp"
      - "9500:9500/tcp"
