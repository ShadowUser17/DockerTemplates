networks:
  core_network:
    external: true

services:
  redis:
    image: "bitnami/redis:7.0.11"
    container_name: "redis.docker.localhost"
    environment:
      - "REDIS_PASSWORD=testing"
    networks:
      - "core_network"
    ports:
      - "6379:6379/tcp"

  redis-exporter:
    image: "bitnami/redis-exporter:1.50.0"
    container_name: "redis-exporter.docker.localhost"
    depends_on:
      - "redis"
    environment:
      - "REDIS_ADDR=redis.docker.localhost"
      - "REDIS_PASSWORD=testing"
    networks:
      - "core_network"
    expose:
      - "9121:9121/tcp"

  vector:
    image: "timberio/vector:0.31.0-alpine"
    container_name: "vector-exporter.docker.localhost"
    external_links:
      - "prometheus"
    depends_on:
      - "redis-exporter"
    volumes:
      - "$PWD/vector:/etc/vector:ro"
    networks:
      - "core_network"
    expose:
      - "8383:8383/tcp"
      - "9500:9500/tcp"
