networks:
  core_network:
    external: true

services:
  keycloak:
    image: "quay.io/keycloak/keycloak:19.0.3-legacy"
    container_name: "keycloak.docker.localhost"
    environment:
      - "KEYCLOAK_FRONTEND_URL=http://keycloak.docker:8082/auth"
      - "KEYCLOAK_LOGLEVEL=TRACE"
      - "DB_VENDOR=postgres"
      - "DB_SCHEMA=public"
      - "DB_ADDR=postgres.docker.localhost"
      - "DB_PORT=5432"
      - "DB_DATABASE=keycloak_single"
      - "DB_USER=testing"
      - "DB_PASSWORD=testing"
    volumes:
      - "$PWD/deployments:/opt/jboss/keycloak/standalone/deployments:rw"
      # - "$PWD/themes:/opt/jboss/keycloak/themes:ro"
    networks:
      - "core_network"
    expose:
      - "8080:8080/tcp"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.service=keycloak"
      - "traefik.http.routers.keycloak.rule=Host(`keycloak.docker`)"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"
