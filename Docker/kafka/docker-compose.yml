networks:
  core_network:
    external: true

volumes:
  kafka_data:
  zookeeper_data:

services:
  zookeeper:
    image: "bitnami/zookeeper:3.8.0"
    container_name: "zookeeper.docker.localhost"
    environment:
      - "ALLOW_ANONYMOUS_LOGIN=yes"
    volumes:
      - "zookeeper_data:/bitnami:rw"
    networks:
      - "core_network"
    ports:
      - "2181:2181/tcp"

  kafka:
    image: "bitnami/kafka:3.2.0"
    container_name: "kafka.docker.localhost"
    depends_on:
      - "zookeeper"
    environment:
      - "KAFKA_BROKER_ID=1"
      - "ALLOW_PLAINTEXT_LISTENER=yes"
      - "KAFKA_CFG_LISTENERS=PLAINTEXT://:9092"
      - "KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper.docker.localhost:2181"
      - "KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092"
    volumes:
      - "kafka_data:/bitnami:rw"
    networks:
      - "core_network"
    ports:
      - "9092:9092/tcp"

  kafka-exporter:
    image: "danielqsj/kafka-exporter:v1.4.2"
    container_name: "kafka-exporter"
    depends_on:
      - "zookeeper"
      - "kafka"
    command:
      - "--zookeeper.server=zookeeper.docker.localhost:2181"
      - "--kafka.server=kafka.docker.localhost:9092"
      - "--kafka.version=3.2.0"
    networks:
      - "core_network"
    ports:
      - "9308:9308/tcp"
