source s_network_tcp {
    network(transport(tcp) port(6601));
};

source s_network_udp {
    network(transport(udp) port(5514));
};

destination d_host_specific_file {
    file("/var/log/${HOST}.log" perm(0644));
};

log {
    source(s_network_tcp);
    source(s_network_udp);
    destination(d_host_specific_file);
};
