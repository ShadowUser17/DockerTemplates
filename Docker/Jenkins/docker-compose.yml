version: "3.8"
services:
  jenkins:
    container_name: "srv-jenkins"
    image: "jenkins:golang"
    network_mode: "bridge"
    build:
      context: "$PWD"
      dockerfile: "dockerfile-golang"
    volumes:
      - "$PWD/jenkins:/var/jenkins_home:rw"
    ports:
      - "8080:8080/tcp"
      - "50000:50000/tcp"
