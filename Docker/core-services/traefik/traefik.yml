providers:
  docker:
    exposedByDefault: true
    defaultRule: "Host(`{{ trimPrefix `/` .Name }}.docker.localhost`)"
    endpoint: "unix:///var/run/docker.sock"

metrics:
  prometheus:
    addRoutersLabels: true
    addServicesLabels: true

entryPoints:
  traefik:
    address: ":9090"

  web:
    address: ":80"

log:
  level: "INFO"

api:
  insecure: true
  dashboard: true
