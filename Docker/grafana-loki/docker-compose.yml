networks:
  core_network:
    external: true

volumes:
  loki_data:
  grafana_data:

services:
  loki:
    image: "grafana/loki:2.6.1"
    container_name: "loki.docker.localhost"
    command:
      - "-config.file=/etc/loki/config.yml"
    volumes:
      - "$PWD/loki:/etc/loki:ro"
      - "loki_data:/home/loki:rw"
    networks:
      - "core_network"
    expose:
      - "3100:3100/tcp"

  grafana:
    image: "grafana/grafana:8.5.10"
    container_name: "grafana.docker.localhost"
    depends_on:
      - "loki"
    volumes:
      - "$PWD/grafana:/etc/grafana:ro"
      - "grafana_data:/var/lib/grafana:rw"
    networks:
      - "core_network"
    ports:
      - "3000:3000/tcp"
