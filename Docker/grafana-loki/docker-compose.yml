networks:
  core_network:
    external: true

volumes:
  loki_data:

services:
  loki:
    image: "grafana/loki:2.7.0"
    container_name: "loki.docker.localhost"
    command:
      - "-config.file=/etc/loki/config.yml"
    volumes:
      - "$PWD/loki:/etc/loki:ro"
      - "loki_data:/home/loki:rw"
    networks:
      - "core_network"
    expose:
      - "3100:3100/tcp"
