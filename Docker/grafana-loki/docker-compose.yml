networks:
  network_loki:

volumes:
  loki_data:
  grafana_data:

services:
  loki:
    image: "grafana/loki:2.6.0"
    container_name: "loki"
    command:
      - "-config.file=/etc/loki/config.yml"
    volumes:
      - "$PWD/loki:/etc/loki:ro"
      - "loki_data:/home/loki:rw"
    networks:
      - "network_loki"
    ports:
      - "3100:3100/tcp"

  grafana:
    image: "grafana/grafana:8.5.6"
    container_name: "grafana"
    depends_on:
      - "loki"
    volumes:
      - "$PWD/grafana:/etc/grafana:ro"
      - "grafana_data:/var/lib/grafana:rw"
    networks:
      - "network_loki"
    ports:
      - "3000:3000/tcp"
