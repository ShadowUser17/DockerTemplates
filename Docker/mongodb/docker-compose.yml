networks:
  core_network:
    external: true

volumes:
  mongodb_data:

services:
  mongodb:
    image: "mongo:7.0.20"
    restart: "always"
    container_name: "mongodb.docker.localhost"
    environment:
      - "MONGO_INITDB_ROOT_USERNAME=root"
      - "MONGO_INITDB_ROOT_PASSWORD=testing"
    volumes:
      - "mongodb_data:/data/db:rw"
    networks:
      - "core_network"
    ports:
      - "27017:27017/tcp"
