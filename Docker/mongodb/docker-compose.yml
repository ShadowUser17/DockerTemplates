networks:
  core_network:
    external: true

volumes:
  mongodb_data:

services:
  mongodb:
    image: "bitnami/mongodb:7.0.14"
    restart: "always"
    container_name: "mongodb.docker.localhost"
    environment:
      - "MONGODB_ROOT_PASSWORD=testing"
      - "MONGODB_DATABASE=testing"
    volumes:
      - "mongodb_data:/bitnami/mongodb:rw"
    networks:
      - "core_network"
    ports:
      - "27017:27017/tcp"
