networks:
  network_mimir:

volumes:
  mimir_data:
  grafana_data:
  prometheus_data:
  alertmanager_data:

services:
  alertmanager:
    image: "prom/alertmanager:v0.24.0"
    container_name: "alertmanager"
    volumes:
      - "$PWD/alertmanager:/etc/alertmanager:ro"
      - "alertmanager_data:/alertmanager:rw"
    networks:
      - "network_mimir"
    ports:
      - "9093:9093/tcp"

  mimir:
    image: "grafana/mimir:2.2.0"
    container_name: "mimir"
    depends_on:
      - "alertmanager"
    command:
      - "--config.file=/etc/mimir/config.yml"
    volumes:
      - "$PWD/mimir:/etc/mimir:ro"
      - "mimir_data:/tmp/mimir:rw"
    networks:
      - "network_mimir"
    ports:
      - "9009:9009/tcp"

  vector-host:
    image: "timberio/vector:0.23.0-alpine"
    container_name: "vector-host"
    depends_on:
      - "mimir"
    volumes:
      - "$PWD/vector:/etc/vector:ro"
    networks:
      - "network_mimir"
    ports:
      - "8383:8383/tcp"
      - "9500:9500/tcp"

  prometheus:
    image: "prom/prometheus:v2.37.0"
    container_name: "prometheus"
    depends_on:
      - "mimir"
      - "alertmanager"
    command:
      - "--web.enable-remote-write-receiver"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.path=/prometheus"
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
    volumes:
      - "$PWD/prometheus:/etc/prometheus:ro"
      - "prometheus_data:/prometheus:rw"
    networks:
      - "network_mimir"
    ports:
      - "9090:9090/tcp"

  grafana:
    image: "grafana/grafana:8.5.10"
    container_name: "grafana"
    depends_on:
      - "mimir"
      - "prometheus"
      - "alertmanager"
    volumes:
      - "$PWD/grafana:/etc/grafana:ro"
      - "grafana_data:/var/lib/grafana:rw"
    networks:
      - "network_mimir"
    ports:
      - "3000:3000/tcp"
