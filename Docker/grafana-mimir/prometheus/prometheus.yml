global:
  scrape_interval: "20s"
  evaluation_interval: "20s"

remote_write:
  - url: "http://mimir.docker.localhost:9009/api/v1/push"
    name: "mimir"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager.docker.localhost:9093"]

rule_files:
  - "prometheus-rules.yml"

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: "30s"
    static_configs:
      - targets: ["127.0.0.1:9090"]
        labels:
          group: "self"

  - job_name: "mimir"
    scrape_interval: "30s"
    static_configs:
      - targets: ["mimir.docker.localhost:9009"]
        labels:
          group: "storage"

  - job_name: "alertmanager"
    scrape_interval: "30s"
    static_configs:
      - targets: ["alertmanager.docker.localhost:9093"]
        labels:
          group: "alerts"
