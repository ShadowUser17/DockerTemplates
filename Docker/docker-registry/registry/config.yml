version: 0.1

log:
  fields:
    service: registry

storage:
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry

auth:
  htpasswd:
    realm: basic-realm
    path: /etc/docker/registry/rpasswd

http:
  addr: :5000

health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
