networks:
  core_network:
    external: true

volumes:
  postgres_data:

services:
  postgres:
    image: "postgres:14.19"
    restart: "always"
    shm_size: "128mb"
    container_name: "postgres.docker.localhost"
    environment:
      - "POSTGRES_PASSWORD=testing"
    command:
      - "-c"
      - "log_connections=on"
      - "-c"
      - "log_disconnections=on"
    volumes:
      - "postgres_data:/var/lib/postgresql/data:rw"
    networks:
      - "core_network"
    ports:
      - "5432:5432/tcp"
