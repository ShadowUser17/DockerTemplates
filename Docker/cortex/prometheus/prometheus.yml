global:
  scrape_interval: "20s"
  evaluation_interval: "20s"

remote_write:
  - url: "http://cortex.docker.localhost:9009/api/v1/push"
    name: "cortex"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager.docker.localhost:9093"]

rule_files:

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: "30s"
    static_configs:
      - targets: ["127.0.0.1:9090"]
        labels:
          group: "self"

  - job_name: "cortex"
    scrape_interval: "30s"
    static_configs:
      - targets: ["cortex.docker.localhost:9009"]
        labels:
          group: "storage"

  - job_name: "consul"
    scrape_interval: "30s"
    static_configs:
      - targets: ["consul-exporter:9107"]
        labels:
          group: "storage"

  - job_name: "alertmanager"
    scrape_interval: "30s"
    static_configs:
      - targets: ["alertmanager.docker.localhost:9093"]
        labels:
          group: "alerts"
