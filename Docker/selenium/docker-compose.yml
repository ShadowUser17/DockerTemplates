networks:
  core_network:
    external: true

services:
  selenium:
    image: "selenium/standalone-chrome:136.0-20250525"
    restart: "always"
    container_name: "selenium.docker.localhost"
    environment:
      - "SE_VNC_PASSWORD=testing"
      - "SE_VNC_NO_PASSWORD=true"
    networks:
      - "core_network"
    expose:
      - "4444:4444/tcp"
      - "7900:7900/tcp"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.selenium.service=selenium"
      - "traefik.http.routers.selenium.rule=Host(`selenium.docker`)"
      - "traefik.http.services.selenium.loadbalancer.server.port=4444"
