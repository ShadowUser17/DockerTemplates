networks:
  network_loki:

volumes:
  grafana_data:

services:
  loki:
    image: "grafana/loki:2.6.0"
    container_name: "loki"
    command:
      - "-config.file=/etc/loki/local-config.yaml"
    volumes:
      - "$PWD/loki-conf.yml:/etc/loki/local-config.yaml:ro"
    networks:
      - "network_loki"
    ports:
      - "3100:3100/tcp"

  promtail:
    image: "grafana/promtail:2.6.0"
    container_name: "promtail"
    depends_on:
      - "loki"
    command:
      - "-config.file=/etc/promtail/config.yml"
    networks:
      - "network_loki"
    volumes:
      - "$PWD/promtail-conf.yml:/etc/promtail/config.yml:ro"
      - "/var/log:/var/log:ro"

  grafana:
    image: "grafana/grafana:8.5.6"
    container_name: "grafana"
    depends_on:
      - "loki"
    volumes:
      - "$PWD/grafana-datasources:/etc/grafana/provisioning/datasources:ro"
      - "grafana_data:/var/lib/grafana:rw"
    networks:
      - "network_loki"
    ports:
      - "3000:3000/tcp"
