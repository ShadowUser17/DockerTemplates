networks:
  network_nginx:

services:
  nginx:
    image: "nginx:1.23.1"
    container_name: "nginx"
    volumes:
      - "$PWD/nginx.conf:/etc/nginx/nginx.conf:ro"
      - "$PWD/conf.d:/etc/nginx/conf.d:ro"
      - "$PWD/certs:/etc/nginx/certs:ro"
      - "$PWD/root:/var/nginx:rw"
    networks:
      - "network_nginx"
    ports:
      - "8085:80/tcp"
