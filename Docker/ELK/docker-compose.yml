version: "3.8"
services:
  elasticsearch:
    container_name: "srv-esearch"
    image: "elasticsearch:7.17.3"
    network_mode: "bridge"
    ulimits:
      memlock:
        soft: "-1"
        hard: "-1"
    environment:
      - "node.name=srv-esearch"
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - "$PWD/data:/usr/share/elasticsearch/data:rw"
    ports:
      - "9200:9200"

  kibana:
    container_name: "srv-kibana"
    image: "kibana:7.17.3"
    network_mode: "bridge"
    depends_on:
      - "elasticsearch"
    links:
      - "elasticsearch"
    environment:
      - "ELASTICSEARCH_URL=http://elasticsearch:9200"
    ports:
      - "5601:5601"
