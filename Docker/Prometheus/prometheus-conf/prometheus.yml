global:
  scrape_interval: "20s"
  evaluation_interval: "20s"

  external_labels:
    monitor: "prom-monitor"

rule_files:
  - "prometheus-rules.yml"

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: "30s"
    static_configs:
      - targets:
        - "localhost:9090"
        labels:
          group: "self"

  - job_name: "hypervisor"
    scrape_interval: "30s"
    static_configs:
      - targets:
        - "node-exporter:9100"
        labels:
          group: "node"
