global:
  scrape_interval: "20s"
  evaluation_interval: "20s"

  external_labels:
    monitor: "prom-monitor"

rule_files:
  - "prometheus-rules.yml"

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: "30s"
    static_configs:
      - targets:
        - "127.0.0.1:9090"
        labels:
          group: "self"

  - job_name: "hypervisor"
    scrape_interval: "30s"
    static_configs:
      - targets:
        - "172.17.0.5:9100"
        labels:
          group: "node"

  - job_name: "blackbox"
    metrics_path: "/probe"
    params:
      module: ["http_2xx"]
    static_configs:
      - targets:
        - "http://prometheus.io"
    relabel_configs:
      - source_labels: ["__address__"]
        target_label: "__param_target"
      - source_labels: ["__param_target"]
        target_label: "instance"
      - target_label: "__address__"
        replacement: "172.17.0.6:9115"
