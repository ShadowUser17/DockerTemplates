global:
  scrape_interval: "20s"
  evaluation_interval: "20s"

  external_labels:
    monitor: "prom-monitor"

rule_files:
  - "prometheus-rules.yml"

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: "30s"
    static_configs:
      - targets: ["127.0.0.1:9090"]
        labels:
          group: "self"
