version: "3.8"
services:
  redis:
    image: "bitnami/redis:6.2.6"
    container_name: "redis"
    network_mode: "bridge"
    environment:
      - "ALLOW_EMPTY_PASSWORD=yes"
    ports:
      - "6379:6379/tcp"

  redis-exporter:
    image: "bitnami/redis-exporter:1.32.0"
    container_name: "redis-exporter"
    network_mode: "bridge"
    command:
      - "--redis.addr=172.17.0.2:6379"
    ports:
      - "9121:9121/tcp"
