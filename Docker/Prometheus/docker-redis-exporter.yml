version: "3.8"
services:
  redis:
    image: "bitnami/redis:7.0"
    container_name: "redis"
    network_mode: "bridge"
    environment:
      - "REDIS_PASSWORD=testing"
    ports:
      - "6379:6379/tcp"

  redis-exporter:
    image: "bitnami/redis-exporter:1.43.0"
    container_name: "redis-exporter"
    network_mode: "bridge"
    depends_on:
      - "redis"
    environment:
      - "REDIS_ADDR=172.17.0.2"
      - "REDIS_PASSWORD=testing"
    ports:
      - "9121:9121/tcp"

  rq-exporter:
    image: "mdawar/rq-exporter:v1.9.3"
    container_name: "rq-exporter"
    network_mode: "bridge"
    depends_on:
      - "redis"
    environment:
      - "RQ_REDIS_HOST=172.17.0.2"
      - "RQ_REDIS_PASS=testing"
    ports:
      - "9726:9726/tcp"
