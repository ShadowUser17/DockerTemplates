version: "3.5"
services:
  node-exporter:
    image: "prom/node-exporter:v1.3.0"
    container_name: "node-exporter"
    network_mode: "bridge"
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - "/proc:/host/proc:ro"
      - "/sys:/host/sys:ro"
      - "/:/rootfs:ro"
    ports:
      - "9100:9100"

  prometheus:
    image: "prom/prometheus:v2.31.1"
    container_name: "prometheus"
    network_mode: "bridge"
    volumes:
      - "$PWD/prometheus-conf:/etc/prometheus:ro"
      - "$PWD/prometheus:/prometheus:rw"
    ports:
      - "9090:9090"
    depends_on:
      - "node-exporter"
    links:
      - "node-exporter"

  # alertmanager:
  #   image: "prom/alertmanager:v0.23.0"
  #   container_name: "alertmanager"
  #   network_mode: "bridge"
  #   volumes:
  #     - "$PWD/alertmanager-conf:/etc/alertmanager:ro"
  #     - "$PWD/alertmanager:/alertmanager:rw"
  #   ports:
  #     - "9093:9093"

  grafana:
    image: "grafana/grafana:8.3.0"
    container_name: "grafana"
    network_mode: "bridge"
    volumes:
      - "$PWD/grafana:/var/lib/grafana:rw"
    ports:
      - "3000:3000"
    depends_on:
      - "prometheus"
    links:
      - "prometheus"
