version: "3.8"
volumes:
  alertmanager_data:
  prometheus_data:
  grafana_data:

services:
  alertmanager:
    image: "prom/alertmanager:v0.24.0"
    container_name: "alertmanager"
    network_mode: "bridge"
    volumes:
      - "$PWD/alertmanager-conf:/etc/alertmanager:ro"
      - "alertmanager_data:/alertmanager:rw"
    ports:
      - "9093:9093/tcp"

  prometheus:
    image: "prom/prometheus:v2.36.2"
    container_name: "prometheus"
    network_mode: "bridge"
    command:
      - "--web.enable-remote-write-receiver"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.path=/prometheus"
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
    volumes:
      - "$PWD/prometheus-conf:/etc/prometheus:ro"
      - "prometheus_data:/prometheus:rw"
    links:
      - "alertmanager"
    ports:
      - "9090:9090/tcp"

  grafana:
    image: "grafana/grafana:8.5.6"
    container_name: "grafana"
    network_mode: "bridge"
    links:
      - "prometheus"
      - "alertmanager"
    volumes:
      - "$PWD/grafana-datasources:/etc/grafana/provisioning/datasources:ro"
      - "$PWD/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro"
      - "grafana_data:/var/lib/grafana:rw"
    ports:
      - "3000:3000/tcp"
