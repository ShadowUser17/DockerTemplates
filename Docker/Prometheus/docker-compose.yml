version: "3.8"
services:
  prometheus:
    image: "prom/prometheus:v2.34.0"
    container_name: "prometheus"
    network_mode: "bridge"
    volumes:
      - "$PWD/prometheus-conf:/etc/prometheus:ro"
      - "$PWD/prometheus:/prometheus:rw"
    ports:
      - "9090:9090/tcp"
  
  alertmanager:
    image: "prom/alertmanager:v0.23.0"
    container_name: "alertmanager"
    network_mode: "bridge"
    depends_on:
      - "prometheus"
    volumes:
    #  - "$PWD/alertmanager-conf:/etc/alertmanager:ro"
      - "$PWD/alertmanager:/alertmanager:rw"
    ports:
      - "9093:9093/tcp"

  grafana:
    image: "grafana/grafana:8.4.4"
    container_name: "grafana"
    network_mode: "bridge"
    depends_on:
      - "prometheus"
      - "alertmanager"
    volumes:
      - "$PWD/grafana-datasources:/etc/grafana/provisioning/datasources:ro"
      - "$PWD/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro"
      - "$PWD/grafana:/var/lib/grafana:rw"
    ports:
      - "3000:3000/tcp"
