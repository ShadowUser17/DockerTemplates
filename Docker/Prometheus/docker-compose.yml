version: "3.5"
services:
  prometheus:
    image: "prom/prometheus:v2.31.1"
    container_name: "prometheus"
    network_mode: "bridge"
    volumes:
      - "$PWD/prometheus-conf:/etc/prometheus:ro"
      - "$PWD/prometheus:/prometheus:rw"
    ports:
      - "9090:9090"

  alertmanager:
    image: "prom/alertmanager:v0.23.0"
    container_name: "alertmanager"
    network_mode: "bridge"
    volumes:
      - "$PWD/alertmanager-conf:/etc/alertmanager:ro"
      - "$PWD/alertmanager:/alertmanager:rw"
    ports:
      - "9093:9093"

  grafana:
    image: "grafana/grafana:8.3.0"
    container_name: "grafana"
    network_mode: "bridge"
    volumes:
      - "$PWD/grafana:/var/lib/grafana:rw"
    ports:
      - "3000:3000"
