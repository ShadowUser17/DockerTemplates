version: "3.5"
services:
  prometheus:
    image: "prom/prometheus:v2.31.1"
    container_name: "prometheus"
    network_mode: "bridge"
    volumes:
      - "$PWD/config:/etc/prometheus:ro"
      - "$PWD/storage:/prometheus:rw"
    ports:
      - "9090:9090"

  grafana:
    image: "grafana/grafana:8.3.0"
    container_name: "grafana"
    network_mode: "bridge"
    volumes:
      - "$PWD/grafana:/var/lib/grafana:rw"
    ports:
      - "3000:3000"
