version: "3.8"
services:
  node-exporter:
    image: "prom/node-exporter:v1.3.1"
    container_name: "node-exporter"
    network_mode: "bridge"
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - "/proc:/host/proc:ro"
      - "/sys:/host/sys:ro"
      - "/:/rootfs:ro"
    ports:
      - "9100:9100/tcp"

  blackbox-exporter:
    image: "prom/blackbox-exporter:v0.19.0"
    container_name: "blackbox-exporter"
    network_mode: "bridge"
    volumes:
      - "$PWD/blackbox-conf:/etc/blackbox_exporter:ro"
    ports:
      - "9115:9115/tcp"

  vector-exporter:
    image: "timberio/vector:0.20.0-alpine"
    container_name: "vector-exporter"
    network_mode: "bridge"
    volumes:
      - "$PWD/vector-conf/vector.toml:/etc/vector/vector.toml:ro"
    ports:
      - "8383:8383/tcp"
      - "9500:9500/tcp"
