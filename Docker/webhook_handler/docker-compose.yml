networks:
  network_pga:

services:
  webhook:
    build: "."
    image: "webhook_handler"
    container_name: "webhook_handler"
    networks:
      - "network_pga"
    ports:
      - "5002:5002/tcp"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webhook.service=webhook-handler"
      - "traefik.http.routers.webhook.rule=Host(`webhook.docker.localhost`)"
      - "traefik.http.services.webhook-handler.loadbalancer.server.port=5002"
