networks:
  core_network:
    external: true

volumes:
  mariadb_data:

services:
  mariadb:
    image: "mariadb:11.7.2"
    restart: "always"
    container_name: "mariadb.docker.localhost"
    environment:
      - "MARIADB_ROOT_USER=root"
      - "MARIADB_ROOT_PASSWORD=testing"
    volumes:
      - "mariadb_data:/var/lib/mysql:rw"
    networks:
      - "core_network"
    ports:
      - "3306:3306/tcp"
