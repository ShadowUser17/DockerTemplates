networks:
  core_network:
    external: true

volumes:
  mariadb_data:

services:
  mariadb:
    image: "bitnami/mariadb:11.4.7"
    restart: "always"
    container_name: "mariadb.docker.localhost"
    environment:
      - "MARIADB_USER=testing"
      - "MARIADB_PASSWORD=testing"
      - "MARIADB_DATABASE=testing"
      - "ALLOW_EMPTY_PASSWORD=yes"
    volumes:
      - "mariadb_data:/bitnami/mariadb:rw"
    networks:
      - "core_network"
    ports:
      - "3306:3306/tcp"
