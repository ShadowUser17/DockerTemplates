version: "3.8"
services:
  lambda-python:
    image: "lambci/lambda:python3.8"
    container_name: "lambda-python"
    network_mode: "bridge"
    environment:
      - "DOCKER_LAMBDA_STAY_OPEN=1"
    command:
      - "main.main"
    volumes:
      - "$PWD/task:/var/task:ro,delegated"
    ports:
      - "9001:9001/tcp"
