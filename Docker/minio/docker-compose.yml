networks:
  core_network:
    external: true

volumes:
  minio_data:

services:
  minio:
    image: "minio/minio:latest"
    container_name: "minio"
    environment:
      - "MINIO_ROOT_USER=testing"
      - "MINIO_ROOT_PASSWORD=rwpass128"
    command:
      - "server"
      - "/data"
      - "--console-address"
      - ":9001"
    volumes:
      - "minio_data:/data:rw"
    networks:
      - "core_network"
    ports:
      - "9000:9000/tcp"
      - "9001:9001/tcp"
