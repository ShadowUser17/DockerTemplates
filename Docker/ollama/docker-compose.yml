networks:
  core_network:
    external: true

volumes:
  ollama_data:

services:
  ollama:
    image: "ollama/ollama:0.12.3"
    restart: "unless-stopped"
    container_name: "ollama.docker.localhost"
    volumes:
      - "ollama_data:/root/.ollama:rw"
    networks:
      - "core_network"
    ports:
      - "11434:11434/tcp"
