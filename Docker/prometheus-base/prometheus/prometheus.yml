global:
  scrape_timeout: "10s"
  scrape_interval: "30s"
  evaluation_interval: "1m"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager.docker.localhost:9093"]

rule_files:
  - "prometheus-rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["127.0.0.1:9090"]
        labels:
          group: "self"

  - job_name: "alertmanager"
    static_configs:
      - targets: ["alertmanager.docker.localhost:9093"]
        labels:
          group: "alerts"

  - job_name: "grafana-loki"
    static_configs:
      - targets: ["loki.docker.localhost:3100"]
        labels:
          group: "logs"

  - job_name: "traefik"
    static_configs:
      - targets: ["traefik.docker.localhost:9092"]
        labels:
          group: "proxy"

  - job_name: "coredns"
    static_configs:
      - targets: ["coredns.docker.localhost:9153"]
        labels:
          group: "dns"

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor.docker.localhost:8080"]
        labels:
          group: "docker"

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter.docker.localhost:9100"]
        labels:
          group: "hypervisor"
