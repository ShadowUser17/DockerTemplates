networks:
  core_network:
    external: true

volumes:
  alertmanager_data:
  prometheus_data:
  grafana_data:

services:
  alertmanager:
    image: "prom/alertmanager:v0.27.0"
    restart: "always"
    container_name: "alertmanager.docker.localhost"
    volumes:
      - "$PWD/alertmanager:/etc/alertmanager:ro"
      - "alertmanager_data:/alertmanager:rw"
    networks:
      - "core_network"
    expose:
      - "9093:9093/tcp"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.alertmanager.service=alertmanager"
      - "traefik.http.routers.alertmanager.rule=Host(`alertmanager.docker`)"
      - "traefik.http.services.alertmanager.loadbalancer.server.port=9093"

  prometheus:
    user: "root"
    image: "prom/prometheus:v2.54.1"
    restart: "always"
    container_name: "prometheus.docker.localhost"
    depends_on:
      - "alertmanager"
    command:
      - "--web.enable-remote-write-receiver"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=12d"
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
    volumes:
      - "prometheus_data:/prometheus:rw"
      - "$PWD/prometheus:/etc/prometheus:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - "core_network"
    expose:
      - "9090:9090/tcp"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.service=prometheus"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.docker`)"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  grafana:
    image: "grafana/grafana:10.4.8"
    restart: "always"
    container_name: "grafana.docker.localhost"
    depends_on:
      - "prometheus"
      - "alertmanager"
    volumes:
      - "$PWD/grafana:/etc/grafana:ro"
      - "grafana_data:/var/lib/grafana:rw"
    networks:
      - "core_network"
    ports:
      - "3000:3000/tcp"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.service=grafana"
      - "traefik.http.routers.grafana.rule=Host(`grafana.docker`)"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
