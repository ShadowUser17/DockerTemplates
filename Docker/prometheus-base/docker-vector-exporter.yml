networks:
  core_network:
    external: true

services:
  vector:
    image: "timberio/vector:0.34.2-alpine"
    container_name: "vector-exporter.docker.localhost"
    external_links:
      - "prometheus"
    volumes:
      - "$PWD/vector:/etc/vector:ro"
    networks:
      - "core_network"
    expose:
      - "8383:8383/tcp"
      - "9500:9500/tcp"
