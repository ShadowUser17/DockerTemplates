networks:
  network_pga:

services:
  vector:
    image: "timberio/vector:0.22.3-alpine"
    container_name: "vector-exporter"
    external_links:
      - "prometheus"
    volumes:
      - "$PWD/vector/vector.toml:/etc/vector/vector.toml:ro"
    networks:
      - "network_pga"
    ports:
      - "8383:8383/tcp"
      - "9500:9500/tcp"
