apiVersion: "kustomize.config.k8s.io/v1beta1"
kind: "Kustomization"
namespace: "testing"
resources:
  - "base/service.yml"
  - "base/access.yml"
  - "base/deploy.yml"
configMapGenerator:
  - name: "grafana-tempo-config"
    files: ["config/config.yaml"]
images:
  - name: "grafana/tempo"
    newTag: "2.4.2"
labels:
  - pairs:
      app.kubernetes.io/part-of: "monitoring"
      app.kubernetes.io/managed-by: "kustomize"
