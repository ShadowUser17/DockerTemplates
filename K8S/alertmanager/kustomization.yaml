apiVersion: "kustomize.config.k8s.io/v1beta1"
kind: "Kustomization"
namespace: "testing"
resources:
  - "base/access.yml"
  - "base/service.yml"
  - "base/deploy.yml"
configMapGenerator:
  - name: "alertmanager-config"
    files: ["config/alertmanager.yml"]
images:
  - name: "prom/alertmanager"
    newTag: "v0.26.0"
labels:
  - pairs:
      app.kubernetes.io/part-of: "monitoring"
      app.kubernetes.io/managed-by: "kustomize"
