apiVersion: "kustomize.config.k8s.io/v1beta1"
kind: "Kustomization"
resources:
  - "base/access.yml"
  - "base/policy.yml"
  - "base/service.yml"
  - "base/deploy.yml"
images:
  - name: "bitnami/memcached"
    newTag: "1.6.21"
  - name: "bitnami/memcached-exporter"
    newTag: "0.13.0"
labels:
  - pairs:
      app.kubernetes.io/part-of: "storage"
      app.kubernetes.io/managed-by: "kustomize"
