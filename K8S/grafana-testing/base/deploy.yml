apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  namespace: "testing"
  name: "grafana-testing"
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app.kubernetes.io/name: "grafana-testing"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "grafana-testing"
      annotations:
        prometheus.io/scrape: "true"
    spec:
      serviceAccount: "grafana-testing"
      volumes:
        - name: "tmp"
          emptyDir: {}
        - name: "data"
          persistentVolumeClaim:
            claimName: "grafana-testing-data"
        - name: "datasources"
          configMap:
            name: "grafana-testing-datasources"
      containers:
        - name: "grafana"
          image: "grafana/grafana:latest"
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: "tmp"
              mountPath: "/tmp"
            - name: "data"
              mountPath: "/var/lib/grafana"
            - name: "datasources"
              mountPath: "/etc/grafana/provisioning/datasources"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 3000
          resources:
            requests:
              cpu: "50m"
              memory: "200Mi"
            limits:
              cpu: "50m"
              memory: "250Mi"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            initialDelaySeconds: 30
            timeoutSeconds: 5
            httpGet:
              path: "/healthz"
              port: 3000
          readinessProbe:
            initialDelaySeconds: 30
            timeoutSeconds: 5
            httpGet:
              path: "/"
              port: 3000
