apiVersion: 1
datasources:
  - name: "Prometheus"
    type: "prometheus"
    access: "proxy"
    url: "http://prometheus-testing.testing.svc:9090"
    jsonData:
      httpMethod: "POST"
  - name: "Loki"
    type: "loki"
    access: "proxy"
    url: "http://loki-testing.testing.svc:3100"
    jsonData:
      maxLines: 1000
  - name: "Tempo"
    type: "tempo"
    access: "proxy"
    url: "http://grafana-tempo.testing.svc:3200"
    jsonData:
      httpMethod: "GET"
