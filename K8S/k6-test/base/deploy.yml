apiVersion: "batch/v1"
kind: "Job"
metadata:
  namespace: "testing"
  name: "k6-tests"
spec:
  backoffLimit: 3
  parallelism: 1
  completions: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "k6-tests"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "k6-tests"
    spec:
      restartPolicy: "Never"
      serviceAccount: "k6-sa"
      securityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
      volumes:
        - name: "tmp"
          emptyDir: {}
        - name: "tests"
          configMap:
            name: "k6-tests"
      containers:
        - name: "k6"
          image: "grafana/k6:latest"
          imagePullPolicy: "IfNotPresent"
          args: ["run", "--vus=10", "--duration=30s", script.js"]
          volumeMounts:
            - name: "tmp"
              mountPath: "/tmp"
            - name: "tests"
              mountPath: "/root"
          resources:
            requests:
              cpu: "100m"
              memory: "200Mi"
            limits:
              cpu: "100m"
              memory: "250Mi"
