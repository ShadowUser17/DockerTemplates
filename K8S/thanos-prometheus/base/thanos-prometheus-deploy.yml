apiVersion: "v1"
kind: "Service"
metadata:
  namespace: "testing"
  name: "thanos-prometheus"
spec:
  selector:
    app.kubernetes.io/name: "thanos-prometheus"
  ports:
    - name: "http"
      port: 9090
      protocol: "TCP"
      targetPort: 9090
    - name: "grpc"
      port: 10901
      protocol: "TCP"
      targetPort: 10901

---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  namespace: "testing"
  name: "thanos-prometheus"
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app.kubernetes.io/name: "thanos-prometheus"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "thanos-prometheus"
        required.storage: "s3"
    spec:
      terminationGracePeriodSeconds: 120
      serviceAccountName: "thanos-prometheus"
      securityContext:
        runAsUser: 65534
        fsGroup: 65534
      volumes:
        - name: "prometheus-config"
          configMap:
            name: "thanos-prometheus-config"
        - name: "thanos-config"
          configMap:
            name: "thanos-store-config"
        - name: "prometheus-data"
          persistentVolumeClaim:
            claimName: "thanos-prometheus-data"
      containers:
        - name: "prometheus"
          image: "prom/prometheus:latest"
          imagePullPolicy: "IfNotPresent"
          args:
            - "--web.enable-remote-write-receiver"
            - "--web.enable-lifecycle"
            - "--storage.tsdb.min-block-duration=2h"
            - "--storage.tsdb.max-block-duration=2h"
            - "--storage.tsdb.path=/prometheus"
            - "--config.file=/etc/prometheus/prometheus.yml"
          volumeMounts:
            - name: "prometheus-config"
              mountPath: "/etc/prometheus"
            - name: "prometheus-data"
              mountPath: "/prometheus"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 9090
          resources:
            requests:
              cpu: "100m"
              memory: "500Mi"
            limits:
              cpu: "100m"
              memory: "700Mi"
          livenessProbe:
            initialDelaySeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 5
            httpGet:
              path: "/-/healthy"
              port: 9090
              scheme: "HTTP"
          readinessProbe:
            initialDelaySeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 5
            httpGet:
              path: "/-/ready"
              port: 9090
              scheme: "HTTP"

        - name: "thanos"
          image: "thanosio/thanos:latest"
          imagePullPolicy: "IfNotPresent"
          args:
            - "sidecar"
            - "--log.level=info"
            - "--log.format=logfmt"
            - "--grpc-address=0.0.0.0:10901"
            - "--http-address=0.0.0.0:10902"
            - "--tsdb.path=/prometheus"
            - "--shipper.upload-compacted"
            - "--prometheus.url=http://localhost:9090"
            - "--objstore.config-file=/etc/thanos/thanos-store.yml"
          volumeMounts:
            - name: "thanos-config"
              mountPath: "/etc/thanos"
            - name: "prometheus-data"
              mountPath: "/prometheus"
          ports:
            - name: "grpc"
              protocol: "TCP"
              containerPort: 10901
            - name: "http"
              protocol: "TCP"
              containerPort: 10902
          resources:
            requests:
              cpu: "50m"
              memory: "100Mi"
            limits:
              cpu: "50m"
              memory: "150Mi"
          livenessProbe:
            initialDelaySeconds: 20
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 5
            httpGet:
              path: "/-/healthy"
              port: 10902
              scheme: "HTTP"
          readinessProbe:
            initialDelaySeconds: 20
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 5
            httpGet:
              path: "/-/ready"
              port: 10902
              scheme: "HTTP"
