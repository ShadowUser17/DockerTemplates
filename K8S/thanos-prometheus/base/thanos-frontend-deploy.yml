apiVersion: "v1"
kind: "Service"
metadata:
  name: "thanos-front"
spec:
  selector:
    app.kubernetes.io/name: "thanos-front"
  ports:
    - name: "http"
      port: 9090
      protocol: "TCP"
      targetPort: "http"

---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "thanos-front"
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app.kubernetes.io/name: "thanos-front"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "thanos-front"
      annotations:
        promtail.io/collect: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: "thanos-query"
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
        runAsGroup: 65534
      containers:
        - name: "thanos"
          image: "thanosio/thanos:latest"
          imagePullPolicy: "IfNotPresent"
          args:
            - "query-frontend"
            - "--log.level=info"
            - "--log.format=logfmt"
            - "--http-address=0.0.0.0:9090"
            - "--query-frontend.downstream-url=http://thanos-query.testing.svc:9090"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 9090
          resources:
            requests:
              cpu: "50m"
              memory: "100Mi"
            limits:
              cpu: "50m"
              memory: "100Mi"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            initialDelaySeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 5
            httpGet:
              path: "/-/healthy"
              port: "http"
              scheme: "HTTP"
          readinessProbe:
            initialDelaySeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 5
            httpGet:
              path: "/-/ready"
              port: "http"
              scheme: "HTTP"
