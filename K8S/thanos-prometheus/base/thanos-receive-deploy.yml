apiVersion: "v1"
kind: "Service"
metadata:
  name: "thanos-receive"
spec:
  selector:
    app.kubernetes.io/name: "thanos-receive"
  ports:
    - name: "grpc"
      port: 10901
      protocol: "TCP"
      targetPort: "grpc"
    - name: "http"
      port: 10902
      protocol: "TCP"
      targetPort: "http"
    - name: "remote-write"
      port: 10903
      protocol: "TCP"
      targetPort: "remote-write"

---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "thanos-receive"
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app.kubernetes.io/name: "thanos-receive"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "thanos-receive"
        required.storage: "s3"
      annotations:
        promtail.io/collect: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "10902"
    spec:
      terminationGracePeriodSeconds: 30
      serviceAccountName: "thanos-prometheus"
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
        runAsGroup: 65534
      volumes:
        - name: "data"
          persistentVolumeClaim:
            claimName: "thanos-receive-data"
        - name: "hashring"
          configMap:
            name: "thanos-receive-hashring"
        - name: "config"
          configMap:
            name: "thanos-store-config"
      containers:
        - name: "thanos"
          image: "thanosio/thanos:latest"
          imagePullPolicy: "IfNotPresent"
          args:
            - "receive"
            - "--log.level=info"
            - "--log.format=logfmt"
            - "--grpc-address=0.0.0.0:10901"
            - "--http-address=0.0.0.0:10902"
            - '--label=receive="true"'
            - '--label=testing="true"'
            - '--label=storage="thanos-minio"'
            - "--receive.replication-factor=1"
            - "--remote-write.address=0.0.0.0:10903"
            - "--receive.local-endpoint=127.0.0.1:10903"
            - "--tsdb.retention=12h"
            - "--tsdb.path=/var/thanos/data"
            - "--receive.hashrings-file=/var/thanos/thanos-hashring.json"
            - "--objstore.config-file=/etc/thanos/thanos-store.yml"
          volumeMounts:
            - name: "data"
              mountPath: "/var/thanos/data"
            - name: "config"
              mountPath: "/etc/thanos"
            - name: "hashring"
              mountPath: "/var/thanos"
          ports:
            - name: "grpc"
              protocol: "TCP"
              containerPort: 10901
            - name: "http"
              protocol: "TCP"
              containerPort: 10902
            - name: "remote-write"
              protocol: "TCP"
              containerPort: 10903
          resources:
            requests:
              cpu: "50m"
              memory: "120Mi"
            limits:
              cpu: "50m"
              memory: "120Mi"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            initialDelaySeconds: 20
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 5
            httpGet:
              path: "/-/healthy"
              port: "http"
              scheme: "HTTP"
          readinessProbe:
            initialDelaySeconds: 20
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 5
            httpGet:
              path: "/-/ready"
              port: "http"
              scheme: "HTTP"
