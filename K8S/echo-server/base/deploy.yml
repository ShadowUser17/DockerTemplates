apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "echo-server"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "echo-server"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "echo-server"
      annotations:
        promtail.io/collect: "true"
    spec:
      serviceAccountName: "echo-server"
      automountServiceAccountToken: false
      volumes:
        - name: "tmp"
          emptyDir: {}
      containers:
        - name: "echo-server"
          image: "ealen/echo-server:latest"
          imagePullPolicy: "IfNotPresent"
          env:
            - name: "PORT"
              value: "8080"
            - name: "LOGS__FORMAT"
              value: "object"
            - name: "ENABLE__ENVIRONMENT"
              value: "false"
          volumeMounts:
            - name: "tmp"
              mountPath: "/tmp"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 8080
          resources:
            requests:
              cpu: "30m"
              memory: "50Mi"
            limits:
              cpu: "30m"
              memory: "50Mi"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
