auth_enabled: false

server:
  http_listen_port: 3100

common:
  path_prefix: "/loki"
  replication_factor: 1
  ring:
    instance_addr: "0.0.0.0"
    kvstore:
      store: "inmemory"

schema_config:
  configs:
    - from: "2020-05-15"
      store: "boltdb-shipper"
      object_store: "filesystem"
      schema: "v11"
      index:
        prefix: "index_"
        period: "24h"

limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: "72h"

ruler:
  alertmanager_url: "http://alertmanager.prometheus.svc:9093"
  enable_api: true
  enable_alertmanager_v2: true
