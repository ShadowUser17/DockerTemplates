resources:
  - "base/access.yml"
  - "base/volumes.yml"
  - "base/services.yml"
  - "base/loki.yml"
  - "base/promtail.yml"

configMapGenerator:
  - name: "loki-config"
    files: ["config/loki.yaml"]
  - name: "promtail-config"
    files: ["config/promtail.yaml"]

namespace: "prometheus"

images:
  - name: "grafana/loki"
    newTag: "2.7.2"
  - name: "grafana/promtail"
    newTag: "2.7.2"

labels:
  - pairs:
      app.kubernetes.io/part-of: "cluster-monitoring"
      app.kubernetes.io/managed-by: "kustomize"
