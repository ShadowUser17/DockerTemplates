auth_enabled: false

server:
  http_listen_address: 0.0.0.0
  grpc_listen_address: 0.0.0.0
  http_listen_port: 3100
  grpc_listen_port: 9095
  log_level: "info"

memberlist:
  bind_addr: ["0.0.0.0"]
  bind_port: 7946
  join_members:
    - "loki-write.prometheus.svc"
    - "loki-read.prometheus.svc"

common:
  path_prefix: "/loki"
  replication_factor: 1
  compactor_address: "http://loki-write.prometheus.svc:3100"
  ring:
    instance_addr: "0.0.0.0"

schema_config:
  configs:
    - from: "2020-05-15"
      store: "boltdb-shipper"
      object_store: "filesystem"
      schema: "v11"
      index:
        prefix: "index_"
        period: "24h"

limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: "72h"

ingester:
  wal:
    enabled: true
    dir: "/loki/wal"
  lifecycler:
    ring:
      replication_factor: 1
      kvstore:
        store: "memberlist"

compactor:
    shared_store: "filesystem"
    working_directory: "/loki/compactor"

ruler:
  enable_api: true
  alertmanager_url: "http://alertmanager.prometheus.svc:9093"
  enable_alertmanager_v2: true
  rule_path: "/tmp/rules/fake"
  storage:
    type: "local"
    local:
      directory: "/loki/rules"
