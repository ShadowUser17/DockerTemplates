resources:
  - "../base/access.yml"
  - "../base/promtail.yml"
  - "volumes.yml"
  - "services.yml"
  - "loki-read.yml"
  - "loki-write.yml"
  - "gateway.yml"

configMapGenerator:
  - name: "loki-config"
    files: ["config/loki.yaml"]
  - name: "nginx-config"
    files: ["config/nginx.conf"]
  - name: "promtail-config"
    files: ["config/promtail.yaml"]

namespace: "prometheus"
labels:
  - pairs:
      app.kubernetes.io/part-of: "cluster-monitoring"
      app.kubernetes.io/managed-by: "kustomize"
