apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  namespace: "prometheus"
  name: "loki"
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app.kubernetes.io/name: "loki"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "loki"
      annotations:
        prometheus.io/scrape: "true"
    spec:
      volumes:
        - name: "loki-config"
          configMap:
            name: "loki-config"
        - name: "loki-data"
          persistentVolumeClaim:
            claimName: "loki-data"
      containers:
        - name: "loki"
          image: "grafana/loki:2.7.1"
          imagePullPolicy: "IfNotPresent"
          args:
            - "-config.file=/etc/loki/loki.yaml"
          volumeMounts:
            - name: "loki-config"
              mountPath: "/etc/loki"
            - name: "loki-data"
              mountPath: "/loki"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 3100
          resources:
            requests:
              cpu: "100m"
              memory: "150Mi"
            limits:
              cpu: "100m"
              memory: "200Mi"
          livenessProbe:
            initialDelaySeconds: 5
            timeoutSeconds: 5
            httpGet:
              path: "/ready"
              port: 3100
