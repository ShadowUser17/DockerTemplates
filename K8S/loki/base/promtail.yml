apiVersion: "apps/v1"
kind: "DaemonSet"
metadata:
  namespace: "prometheus"
  name: "promtail"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: "promtail"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "promtail"
      annotations:
        prometheus.io/scrape: "true"
    spec:
      serviceAccount: "promtail"
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        readOnlyRootFilesystem: true
      volumes:
        - name: "tmp"
          emptyDir: {}
        - name: "promtail-config"
          configMap:
            name: "promtail-config"
        - name: "logs"
          hostPath:
            path: "/var/log"
      containers:
        - name: "promtail"
          image: "grafana/promtail:latest"
          imagePullPolicy: "IfNotPresent"
          args:
            - "-config.file=/etc/promtail/promtail.yaml"
          env: 
            - name: "HOSTNAME"
              valueFrom:
                fieldRef:
                  fieldPath: "spec.nodeName"
          volumeMounts:
            - name: "tmp"
              mountPath: "/tmp"
            - name: "promtail-config"
              mountPath: "/etc/promtail"
            - name: "logs"
              readOnly: true
              mountPath: "/var/log"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 9080
          resources:
            requests:
              cpu: "100m"
              memory: "80Mi"
            limits:
              cpu: "100m"
              memory: "100Mi"
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
