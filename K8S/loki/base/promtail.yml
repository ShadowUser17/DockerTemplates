apiVersion: "apps/v1"
kind: "DaemonSet"
metadata:
  namespace: "prometheus"
  name: "promtail"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: "promtail"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "promtail"
    spec:
      serviceAccount: "promtail"
      volumes:
        - name: "promtail-config"
          configMap:
            name: "promtail-config"
        - name: "logs"
          hostPath:
            path: "/var/log"
      containers:
        - name: "promtail"
          image: "grafana/promtail:2.7.1"
          imagePullPolicy: "IfNotPresent"
          args:
            - "-config.file=/etc/promtail/promtail.yaml"
          volumeMounts:
            - name: "promtail-config"
              mountPath: "/etc/promtail"
            - name: "logs"
              mountPath: "/var/log"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 9080
          resources:
            requests:
              cpu: "30m"
              memory: "60Mi"
            limits:
              cpu: "30m"
              memory: "60Mi"
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
