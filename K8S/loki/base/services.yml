apiVersion: "v1"
kind: "Service"
metadata:
  namespace: "prometheus"
  name: "loki-read"
spec:
  selector:
    app.kubernetes.io/name: "loki-read"
  ports:
    - targetPort: 3100
      protocol: "TCP"
      port: 3100
      name: "http"
    - targetPort: 7946
      protocol: "TCP"
      port: 7946
      name: "join"
    - targetPort: 9095
      protocol: "TCP"
      port: 9095
      name: "grpc"

---
apiVersion: "v1"
kind: "Service"
metadata:
  namespace: "prometheus"
  name: "loki-write"
spec:
  selector:
    app.kubernetes.io/name: "loki-write"
  ports:
    - targetPort: 3100
      protocol: "TCP"
      port: 3100
      name: "http"
    - targetPort: 7946
      protocol: "TCP"
      port: 7946
      name: "join"
    - targetPort: 9095
      protocol: "TCP"
      port: 9095
      name: "grpc"
