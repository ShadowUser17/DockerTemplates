apiVersion: "v1"
kind: "Service"
metadata:
  namespace: "prometheus"
  name: "loki"
spec:
  selector:
    app.kubernetes.io/name: "loki"
  ports:
    - name: "http"
      protocol: "TCP"
      port: 3100
      targetPort: 3100

---
apiVersion: "v1"
kind: "Service"
metadata:
  namespace: "prometheus"
  name: "promtail"
spec:
  selector:
    app.kubernetes.io/name: "promtail"
  ports:
    - name: "http"
      protocol: "TCP"
      port: 9080
      targetPort: 9080
