apiVersion: "apps/v1"
kind: "StatefulSet"
metadata:
  name: "grafana-loki"
spec:
  serviceName: "grafana-loki"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "grafana-loki"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "grafana-loki"
      annotations:
        prometheus.io/scrape: "true"
    spec:
      serviceAccountName: "grafana-loki"
      volumes:
        - name: "tmp"
          emptyDir: {}
        - name: "config"
          configMap:
            name: "loki-config"
      containers:
        - name: "loki"
          image: "grafana/loki:latest"
          imagePullPolicy: "IfNotPresent"
          args: ["-config.file=/etc/loki/loki.yaml"]
          volumeMounts:
            - name: "tmp"
              mountPath: "/tmp"
            - name: "config"
              mountPath: "/etc/loki"
            - name: "data"
              mountPath: "/loki"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 3100
          resources:
            requests:
              cpu: "100m"
              memory: "150Mi"
            limits:
              cpu: "100m"
              memory: "250Mi"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            initialDelaySeconds: 5
            timeoutSeconds: 5
            httpGet:
              path: "/ready"
              port: 3100

  volumeClaimTemplates:
    - metadata:
        name: "data"
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "local-path"
        resources:
          requests:
            storage: "6Gi"
