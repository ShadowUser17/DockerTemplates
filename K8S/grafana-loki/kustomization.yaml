resources:
  - "base/loki-service.yml"
  - "base/loki-access.yml"
  - "base/loki-deploy.yml"
  - "base/promtail-access.yml"
  - "base/promtail-deploy.yml"

configMapGenerator:
  - name: "loki-config"
    files: ["config/loki.yaml"]
  - name: "promtail-config"
    files: ["config/promtail.yaml"]

namespace: "testing"

images:
  - name: "grafana/loki"
    newTag: "2.8.2"
  - name: "grafana/promtail"
    newTag: "2.8.2"

labels:
  - pairs:
      app.kubernetes.io/part-of: "cluster-monitoring"
      app.kubernetes.io/managed-by: "kustomize"
