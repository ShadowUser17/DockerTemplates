apiVersion: "v1"
kind: "Service"
metadata:
  namespace: "jenkins"
  name: "jenkins-http"
spec:
  selector:
    app.kubernetes.io/name: "jenkins"
  ports:
    - port: 8080
      protocol: "TCP"
      targetPort: 8080

---
apiVersion: "v1"
kind: "Service"
metadata:
  namespace: "jenkins"
  name: "jenkins-jnlp"
spec:
  selector:
    app.kubernetes.io/name: "jenkins"
  ports:
    - port: 50000
      protocol: "TCP"
      targetPort: 50000
