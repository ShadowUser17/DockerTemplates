apiVersion: "v1"
kind: "PersistentVolume"
metadata:
  name: "thanos-alertmanager-pv"
  labels:
    type: "remote"
spec:
  capacity:
    storage: "10Gi"
  accessModes:
    - "ReadWriteMany"
  nfs:
    server: "192.168.56.10"
    path: "/var/nfs/thanos_cluster/alertmanager"
  mountOptions:
    - "nfsvers=4.0"

