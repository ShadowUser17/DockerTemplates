apiVersion: "v1"
kind: "ServiceAccount"
metadata:
  name: "thanos-sa"
  namespace: "thanos-cluster"

---
apiVersion: "rbac.authorization.k8s.io/v1"
kind: "ClusterRole"
metadata:
  name: "thanos-crole"

rules:
  - apiGroups: [""]
    resources:
      - "pods"
      - "nodes"
      - "nodes/metrics"
      - "services"
      - "endpoints"
    verbs:
      - "get"
      - "list"
      - "watch"

  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs:
      - "get"
      - "list"
      - "watch"

  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]

---
apiVersion: "rbac.authorization.k8s.io/v1"
kind: "ClusterRoleBinding"
metadata:
  name: "thanos-binding"

roleRef:
  apiGroup: "rbac.authorization.k8s.io"
  kind: "ClusterRole"
  name: "thanos-crole"

subjects:
  - kind: "ServiceAccount"
    namespace: "thanos-cluster"
    name: "thanos-sa"

---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  namespace: "thanos-cluster"
  name: "thanos-config"

data:
  config.yml: |-

