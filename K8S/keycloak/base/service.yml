apiVersion: "v1"
kind: "Service"
metadata:
  namespace: "testing"
  name: "keycloak"
spec:
  selector:
    app.kubernetes.io/name: "keycloak"
  ports:
    - name: "http"
      port: 8080
      protocol: "TCP"
      targetPort: "http"

