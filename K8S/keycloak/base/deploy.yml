apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "keycloak"
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app.kubernetes.io/name: "keycloak"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "keycloak"
        required.db: "psql"
      annotations:
        prometheus.io/scrape: "true"
        promtail.io/collect: "true"
        prometheus.io/port: "9990"
    spec:
      serviceAccountName: "keycloak"
      automountServiceAccountToken: false
      volumes:
        - name: "deployments"
          emptyDir: {}
      initContainers:
        - name: "get-jbcrypt"
          image: "busybox:glibc"
          imagePullPolicy: "IfNotPresent"
          command: ["sh", "-c", "wget https://repo1.maven.org/maven2/org/mindrot/jbcrypt/0.4/jbcrypt-0.4.jar -P /deployments"]
          volumeMounts:
            - name: "deployments"
              mountPath: "/deployments"
        - name: "get-bcrypt"
          image: "busybox:glibc"
          imagePullPolicy: "IfNotPresent"
          command: ["sh", "-c", "wget https://github.com/leroyguillaume/keycloak-bcrypt/releases/download/1.5.3/keycloak-bcrypt-1.5.3.jar -P /deployments"]
          volumeMounts:
            - name: "deployments"
              mountPath: "/deployments"
        - name: "get-metrics-spi"
          image: "busybox:glibc"
          imagePullPolicy: "IfNotPresent"
          command: ["sh", "-c", "wget https://github.com/aerogear/keycloak-metrics-spi/releases/download/3.0.0/keycloak-metrics-spi-3.0.0.jar -P /deployments"]
          volumeMounts:
            - name: "deployments"
              mountPath: "/deployments"
      containers:
        - name: "keycloak"
          image: "quay.io/keycloak/keycloak:legacy"
          imagePullPolicy: "IfNotPresent"
          # command: ["/opt/jboss/keycloak/bin/jboss-cli.sh"]
          # args: ["--file=/opt/jboss/keycloak/bin/migrate-standalone.cli"]
          env:
            # - name: "KEYCLOAK_FRONTEND_URL"
            #   value: "http://access.k3s/auth"
            - name: "PROXY_ADDRESS_FORWARDING"
              value: "true"
            - name: "DB_VENDOR"
              value: "postgres"
            - name: "DB_ADDR"
              value: "postgres.testing.svc"
            - name: "DB_PORT"
              value: "5432"
            - name: "DB_DATABASE"
              value: "keycloak"
            - name: "DB_USER"
              value: "testing"
            - name: "DB_PASSWORD"
              value: "testing"
            - name: "KEYCLOAK_LOGLEVEL"
              value: "INFO"
            - name: "KEYCLOAK_STATISTICS"
              value: "all"
          volumeMounts:
            - name: "deployments"
              mountPath: "/opt/jboss/keycloak/standalone/deployments"
          ports:
            - containerPort: 8080
              protocol: "TCP"
              name: "http"
            - containerPort: 9990
              protocol: "TCP"
              name: "metrics"
            # - containerPort: 7600
            #   protocol: "TCP"
            #   name: "jgroups"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            initialDelaySeconds: 60
            failureThreshold: 5
            periodSeconds: 30
            timeoutSeconds: 5
            httpGet:
              path: "/health/live"
              port: "metrics"
          readinessProbe:
            initialDelaySeconds: 60
            failureThreshold: 5
            periodSeconds: 30
            timeoutSeconds: 5
            httpGet:
              path: "/health/ready"
              port: "metrics"
