---
apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  namespace: "prometheus"
  name: "alertmanager-data"
spec:
  accessModes:
    - "ReadWriteMany"
  storageClassName: ""
  resources:
    requests:
      storage: "1Gi"
  volumeName: "alertmanager-data-pv"

