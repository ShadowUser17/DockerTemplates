apiVersion: "v1"
kind: "PersistentVolume"
metadata:
  name: "alertmanager-data-pv"
  labels:
    type: "remote"
spec:
  capacity:
    storage: "1Gi"
  accessModes:
    - "ReadWriteMany"
  nfs:
    server: "192.168.56.10"
    path: "/var/nfs/prometheus_cluster/alertmanager"
  mountOptions:
    - "nfsvers=4.0"

---
apiVersion: "v1"
kind: "PersistentVolume"
