apiVersion: "apps/v1"
kind: "StatefulSet"
metadata:
  name: "grafana"
spec:
  serviceName: "grafana"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "grafana"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "grafana"
      annotations:
        prometheus.io/scrape: "true"
    spec:
      serviceAccountName: "grafana"
      automountServiceAccountToken: false
      volumes:
        - name: "tmp"
          emptyDir: {}
        - name: "datasources"
          configMap:
            name: "grafana-datasources"
      containers:
        - name: "grafana"
          image: "grafana/grafana:latest"
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: "tmp"
              mountPath: "/tmp"
            - name: "data"
              mountPath: "/var/lib/grafana"
            - name: "datasources"
              mountPath: "/etc/grafana/provisioning/datasources"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 3000
          resources:
            requests:
              cpu: "50m"
              memory: "200Mi"
            limits:
              cpu: "50m"
              memory: "250Mi"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            initialDelaySeconds: 30
            failureThreshold: 5
            timeoutSeconds: 5
            httpGet:
              path: "/api/health"
              port: "http"

  volumeClaimTemplates:
    - metadata:
        name: "data"
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "longhorn"
        resources:
          requests:
            storage: "1Gi"
