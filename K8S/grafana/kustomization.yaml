apiVersion: "kustomize.config.k8s.io/v1beta1"
kind: "Kustomization"
namespace: "testing"
resources:
  - "base/service.yml"
  - "base/access.yml"
  - "base/deploy.yml"
configMapGenerator:
  - name: "grafana-datasources"
    files: ["datasources/testing.yml"]
images:
  - name: "grafana/grafana"
    newTag: "9.5.12"
labels:
  - pairs:
      app.kubernetes.io/part-of: "monitoring"
      app.kubernetes.io/managed-by: "kustomize"
