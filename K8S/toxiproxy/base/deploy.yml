apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "toxiproxy"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "toxiproxy"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "toxiproxy"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8474"
        promtail.io/collect: "true"
    spec:
      serviceAccountName: "toxiproxy"
      automountServiceAccountToken: false
      containers:
        - name: "toxiproxy"
          image: "ghcr.io/shopify/toxiproxy:latest"
          imagePullPolicy: "IfNotPresent"
          env:
            - name: "LOG_LEVEL"
              value: "info"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 8474
          resources:
            requests:
              memory: "64Mi"
            limits:
              memory: "64Mi"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
