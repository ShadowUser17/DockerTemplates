apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  namespace: "loki"
  name: "loki-read"
spec:
  replicas: 2
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app.kubernetes.io/name: "loki"
      app.kubernetes.io/role: "read"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "loki"
        app.kubernetes.io/role: "read"
        required.storage: "s3"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3100"
    spec:
      serviceAccount: "loki"
      securityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
      volumes:
        - name: "tmp"
          emptyDir: {}
        - name: "loki-config"
          configMap:
            name: "loki-config"
        - name: "loki-data"
          emptyDir: {}
      containers:
        - name: "loki-read"
          image: "grafana/loki:latest"
          imagePullPolicy: "IfNotPresent"
          args:
            - "-config.file=/etc/loki/loki.yaml"
            - "-target=read"
          volumeMounts:
            - name: "tmp"
              mountPath: "/tmp"
            - name: "loki-config"
              mountPath: "/etc/loki"
            - name: "loki-data"
              mountPath: "/var/loki"
          ports:
            - containerPort: 3100
              protocol: "TCP"
            - containerPort: 7946
              protocol: "TCP"
            - containerPort: 9095
              protocol: "TCP"
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
            limits:
              cpu: "100m"
              memory: "150Mi"
          livenessProbe:
            initialDelaySeconds: 10
            timeoutSeconds: 20
            httpGet:
              path: "/ready"
              port: 3100
