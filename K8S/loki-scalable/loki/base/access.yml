apiVersion: "v1"
kind: "ServiceAccount"
metadata:
  name: "promtail"
  namespace: "loki"

---
apiVersion: "rbac.authorization.k8s.io/v1"
kind: "ClusterRole"
metadata:
  name: "loki-promtail"
rules:
  - apiGroups: [""]
    resources:
      - "nodes"
      - "pods"
    verbs:
      - "get"
      - "list"
      - "watch"

---
apiVersion: "rbac.authorization.k8s.io/v1"
kind: "ClusterRoleBinding"
metadata:
  name: "loki-promtail"
roleRef:
  apiGroup: "rbac.authorization.k8s.io"
  kind: "ClusterRole"
  name: "loki-promtail"
subjects:
  - kind: "ServiceAccount"
    name: "promtail"
    namespace: "loki"
