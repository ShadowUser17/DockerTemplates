auth_enabled: true

server:
  http_listen_address: 0.0.0.0
  grpc_listen_address: 0.0.0.0
  http_listen_port: 3100
  grpc_listen_port: 9095
  log_level: "info"

common:
  compactor_address: "http://loki-write.loki.svc:3100"
  storage:
    s3:
      endpoint: "minio.loki.svc:9000"
      insecure: true
      bucketnames: "loki-data"
      access_key_id: "testing"
      secret_access_key: "1qaz!QAZ"
      s3forcepathstyle: true

memberlist:
  join_members:
    - "loki-write.loki.svc:7946"
    - "loki-read.loki.svc:7946"
  bind_addr: ["0.0.0.0"]
  bind_port: 7946
  gossip_to_dead_nodes_time: "15s"
  dead_node_reclaim_time: "30s"
  left_ingesters_timeout: "30s"
  gossip_interval: "2s"

ingester:
  lifecycler:
    join_after: "10s"
    final_sleep: "0s"
    observe_period: "5s"
    ring:
      replication_factor: 3
      kvstore:
        store: "memberlist"
  wal:
    enabled: true
    dir: "/loki/wal"
  max_chunk_age: "1m"
  chunk_idle_period: "1m"
  chunk_retain_period: "30s"
  chunk_encoding: "snappy"
  chunk_target_size: 1.572864e+06
  chunk_block_size: 262144
  flush_op_timeout: "10s"

schema_config:
  configs:
    - from: "2020-08-01"
      store: "boltdb-shipper"
      object_store: "s3"
      schema: "v11"
      index:
        prefix: "index_"
        period: "24h"

storage_config:
  boltdb_shipper:
    shared_store: "s3"
    active_index_directory: "/tmp/index"
    cache_location: "/tmp/boltdb-cache"

limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_cache_freshness_per_query: "10m"
  reject_old_samples_max_age: "30m"
  split_queries_by_interval: "15m"

table_manager:
  retention_deletes_enabled: true
  retention_period: "336h"

query_range:
  max_retries: 5
  cache_results: true
  align_queries_with_step: true
  parallelise_shardable_queries: true

frontend:
  compress_responses: true
  log_queries_longer_than: "5s"
  max_outstanding_per_tenant: 2048

query_scheduler:
  max_outstanding_requests_per_tenant: 1024

compactor:
  working_directory: "/tmp/compactor"
  shared_store: "s3"

