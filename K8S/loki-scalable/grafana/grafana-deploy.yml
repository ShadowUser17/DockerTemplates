apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  namespace: "loki"
  name: "grafana"
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app.kubernetes.io/name: "grafana"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "grafana"
      annotations:
        prometheus.io/scrape: "true"
    spec:
      volumes:
        - name: "grafana-data"
          emptyDir: {}
        - name: "grafana-datasources"
          configMap:
            name: "grafana-datasources"
      containers:
        - name: "grafana"
          image: "grafana/grafana:9.2.8"
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: "grafana-data"
              mountPath: "/var/lib/grafana"
            - name: "grafana-datasources"
              mountPath: "/etc/grafana/provisioning/datasources"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 3000
          resources:
            requests:
              cpu: "50m"
              memory: "200Mi"
            limits:
              cpu: "50m"
              memory: "250Mi"
          livenessProbe:
            initialDelaySeconds: 30
            timeoutSeconds: 5
            httpGet:
              path: "/healthz"
              port: 3000
          readinessProbe:
            initialDelaySeconds: 30
            timeoutSeconds: 5
            httpGet:
              path: "/"
              port: 3000
