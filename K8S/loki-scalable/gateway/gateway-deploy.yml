apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  namespace: "loki"
  name: "loki-gateway"
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app.kubernetes.io/name: "gateway"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "gateway"
    spec:
      volumes:
        - name: "nginx-config"
          configMap:
            name: "nginx-config"
      containers:
        - name: "nginx"
          image: "nginx:1.23.3"
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: "nginx-config"
              mountPath: "/etc/nginx"
          ports:
            - containerPort: 3100
              protocol: "TCP"
          resources:
            requests:
              cpu: "30m"
              memory: "30Mi"
            limits:
              cpu: "60m"
              memory: "60Mi"
