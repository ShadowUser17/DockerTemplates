apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  namespace: "loki"
  name: "minio"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "minio"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "minio"
    spec:
      volumes:
        - name: "minio-data"
          persistentVolumeClaim:
            claimName: "minio-data"
      initContainers:
        - name: "make-bucketnames"
          image: "busybox:1.36.0"
          command:
            - "sh"
            - "-c"
            - 'mkdir -p /data/loki-data && mkdir -p /data/loki-ruler'
          volumeMounts:
            - name: "minio-data"
              mountPath: "/data"
      containers:
        - name: "minio"
          image: "minio/minio:latest"
          imagePullPolicy: "IfNotPresent"
          envFrom:
            - configMapRef:
                name: "minio-config"
          args:
            - "server"
            - "/data"
            - "--console-address"
            - ":9001"
          volumeMounts:
            - name: "minio-data"
              mountPath: "/data"
          ports:
            - containerPort: 9000
              protocol: "TCP"
              name: "http"
            - containerPort: 9001
              protocol: "TCP"
              name: "console"
          resources:
            requests:
              cpu: "50m"
              memory: "100Mi"
            limits:
              cpu: "50m"
              memory: "160Mi"
          livenessProbe:
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
            httpGet:
              path: "/minio/health/live"
              port: 9000
