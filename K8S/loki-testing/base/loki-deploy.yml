apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  namespace: "testing"
  name: "loki-testing"
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app.kubernetes.io/name: "loki-testing"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "loki-testing"
      annotations:
        prometheus.io/scrape: "true"
    spec:
      serviceAccount: "loki-testing"
      volumes:
        - name: "tmp"
          emptyDir: {}
        - name: "config"
          configMap:
            name: "loki-testing-config"
        - name: "data"
          persistentVolumeClaim:
            claimName: "loki-testing-data"
      containers:
        - name: "loki"
          image: "grafana/loki:latest"
          imagePullPolicy: "IfNotPresent"
          args:
            - "-config.file=/etc/loki/loki.yaml"
          volumeMounts:
            - name: "tmp"
              mountPath: "/tmp"
            - name: "config"
              mountPath: "/etc/loki"
            - name: "data"
              mountPath: "/loki"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 3100
          resources:
            requests:
              cpu: "100m"
              memory: "150Mi"
            limits:
              cpu: "100m"
              memory: "250Mi"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            initialDelaySeconds: 5
            timeoutSeconds: 5
            httpGet:
              path: "/ready"
              port: 3100
