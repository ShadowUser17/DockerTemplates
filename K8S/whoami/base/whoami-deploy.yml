apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  namespace: "whoami"
  name: "whoami"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "whoami"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "whoami"
    spec:
      serviceAccount: "whoami"
      securityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
      volumes:
        - name: "tmp"
          emptyDir: {}
      containers:
        - name: "whoami"
          image: "traefik/whoami:latest"
          imagePullPolicy: "IfNotPresent"
          args:
            - "-port=4000"
          volumeMounts:
            - name: "tmp"
              mountPath: "/tmp"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 4000
          resources:
            requests:
              cpu: "10m"
              memory: "10Mi"
            limits:
              cpu: "10m"
              memory: "25Mi"
