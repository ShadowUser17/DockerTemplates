apiVersion: "v1"
kind: "PersistentVolume"
metadata:
  namespace: "monitoring"
  name: "prometheus-data"
  labels:
    type: "remote"
spec:
  capacity:
    storage: "10Gi"
  accessModes:
    - "ReadWriteMany"
  nfs:
    server: "192.168.56.10"
    path: "/var/nfs/prometheus"
  mountOptions:
    - "nfsvers=4.0"

---
apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  namespace: "monitoring"
  name: "prometheus-pvc"
spec:
  accessModes:
    - "ReadWriteMany"
  storageClassName: ""
  resources:
    requests:
      storage: "10Gi"
  volumeName: "prometheus-data"
