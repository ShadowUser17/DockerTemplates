apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  namespace: "monitoring"
  name: "alertmanager-pvc"
spec:
  accessModes:
    - "ReadWriteMany"
  storageClassName: ""
  resources:
    requests:
      storage: "10Gi"
  volumeName: "alertmanager-data"

