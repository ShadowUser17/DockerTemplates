apiVersion: "v1"
kind: "PersistentVolume"
metadata:
  namespace: "monitoring"
  name: "alertmanager-data"
  labels:
    type: "remote"
spec:
  capacity:
    storage: "10Gi"
  accessModes:
    - "ReadWriteMany"
  nfs:
    server: "192.168.56.10"
    path: "/var/nfs/alertmanager"
  mountOptions:
    - "nfsvers=4.0"

