apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  name: "selenium"
  namespace: "testing"
spec:
  ingressClassName: "nginx"
  rules:
    - host: "selenium.k3s"
      http:
        paths:
          - path: "/"
            pathType: "Prefix"
            backend:
              service:
                name: "selenium"
                port:
                  number: 4444
