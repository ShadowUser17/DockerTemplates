logLevel: "info"
logFormat: "json"
kubeQPS: 100
kubeBurst: 500
maxEventAgeSeconds: 60
metricsNamePrefix: "event_exporter_"

route:
  routes:
    - match:
        - receiver: "loki"

receivers:
  - name: "loki"
    loki:
      url: "http://grafana-loki.testing.svc:3100/loki/api/v1/push"
      streamLabels:
        exporter: "k8s-event-exporter"
