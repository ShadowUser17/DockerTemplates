logLevel: "info"
logFormat: "json"
maxEventAgeSeconds: 10

route:
  routes:
    - match:
        - receiver: "dump"
        - receiver: "loki"

receivers:
  - name: "dump"
    stdout: {}
  - name: "loki"
    loki:
      url: "http://grafana-loki.testing.svc:3100/loki/api/v1/push"
      streamLabels:
        exporter: "k8s-event-exporter"
