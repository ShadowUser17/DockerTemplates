apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "k8s-event-exporter"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "k8s-event-exporter"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "k8s-event-exporter"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2112"
    spec:
      serviceAccountName: "k8s-event-exporter"
      securityContext:
        fsGroup: 10001
        runAsUser: 10001
        runAsGroup: 10001
      volumes:
        - name: "cfg"
          configMap:
            name: "k8s-event-exporter"
        - name: "tmp"
          emptyDir: {}
      containers:
        - name: "exporter"
          image: "bitnami/kubernetes-event-exporter:latest"
          imagePullPolicy: "IfNotPresent"
          args: ["-conf=/config/config.yml"]
          volumeMounts:
            - name: "cfg"
              mountPath: "/config"
            - name: "tmp"
              mountPath: "/tmp"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 2112
          resources:
            requests:
              cpu: "100m"
              memory: "32Mi"
            limits:
              cpu: "100m"
              memory: "32Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
