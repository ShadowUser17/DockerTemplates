apiVersion: "kustomize.config.k8s.io/v1beta1"
kind: "Kustomization"
namespace: "testing"
resources:
  - "base/access.yml"
  - "base/deploy.yml"
configMapGenerator:
  - name: "k8s-event-exporter"
    files: ["config/config.yml"]
images:
  - name: "bitnami/kubernetes-event-exporter"
    newTag: "1.4.0"
labels:
  - pairs:
      app.kubernetes.io/part-of: "cluster-monitoring"
      app.kubernetes.io/managed-by: "kustomize"
