apiVersion: "v1"
kind: "ConfigMap"
metadata:
  namespace: "monitoring"
  name: "prometheus-config"
data:
  prometheus.yml: |-
    global:
      scrape_interval: "20s"
      evaluation_interval: "20s"

    alerting:
      alertmanagers:
        - static_configs:
            - targets: ["alertmanager.monitoring.svc:9093"]

    rule_files:
      - "prometheus-rules.yml"

    scrape_configs:
      - job_name: "prometheus"
        scrape_interval: "30s"
        static_configs:
          - targets: ["127.0.0.1:9090"]
            labels:
              group: "self"

      - job_name: "alertmanager"
        scrape_interval: "30s"
        static_configs:
          - targets: ["alertmanager.monitoring.svc:9093"]
            labels:
              group: "alerts"

      - job_name: "grafana"
        scrape_interval: "30s"
        static_configs:
          - targets: ["grafana.monitoring.svc:3000"]
            labels:
              group: "web-ui"

      - job_name: "kube-state-metrics"
        scrape_interval: "30s"
        static_configs:
          - targets: ["kube-state-metrics.monitoring.svc:8080"]
            labels:
              group: "k8s"

      - job_name: "kubernetes-cadvisor"
        scrape_interval: "30s"
        metrics_path: "/metrics/cadvisor"
        scheme: "https"
        kubernetes_sd_configs:
          - role: "node"
        tls_config:
          ca_file: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        authorization:
          credentials_file: "/var/run/secrets/kubernetes.io/serviceaccount/token"
        relabel_configs:
          - regex: "__meta_kubernetes_node_label_(.+)"
            action: "labelmap"

      - job_name: "node-exporter"
        scrape_interval: "30s"
        honor_timestamps: true
        kubernetes_sd_configs:
          - role: "node"
        relabel_configs:
          - regex: "__meta_kubernetes_node_label_(.+)"
            action: "labelmap"
          - source_labels: ["__address__"]
            regex: "([^:]+)(?::\\d+)?"
            target_label: "__address__"
            replacement: "$1:9100"
            action: "replace"


  prometheus-rules.yml: |-
    groups:
