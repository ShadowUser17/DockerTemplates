apiVersion: "v1"
kind: "ConfigMap"
metadata:
  namespace: "prometheus-cluster"
  name: "prometheus-config"
data:
  prometheus.yml: |-
    global:
      scrape_interval: "20s"
      evaluation_interval: "20s"

    alerting:
      alertmanagers:
        - static_configs:
            - targets: ["alertmanager.prometheus-cluster.svc:9093"]

    rule_files:
      - "prometheus-rules.yml"

    scrape_configs:
      - job_name: "prometheus"
        scrape_interval: "30s"
        static_configs:
          - targets: ["127.0.0.1:9090"]
            labels:
              group: "self"

      - job_name: "alertmanager"
        scrape_interval: "30s"
        static_configs:
          - targets: ["alertmanager.prometheus-cluster.svc:9093"]
            labels:
              group: "alerts"

      - job_name: "grafana"
        scrape_interval: "30s"
        static_configs:
          - targets: ["grafana.prometheus-cluster.svc:3000"]
            labels:
              group: "web-ui"

      - job_name: "kube-state-metrics"
        scrape_interval: "30s"
        static_configs:
          - targets: ["kube-state-metrics.prometheus-cluster.svc:8080"]
            labels:
              group: "k8s"

      - job_name: "cadvisor-exporter"
        scrape_interval: "30s"
        honor_timestamps: true
        kubernetes_sd_configs:
          - role: "node"
        relabel_configs:
          - separator: ";"
            regex: "__meta_kubernetes_node_label_(.+)"
            replacement: "$1"
            action: "labelmap"
          - source_labels: ["__address__"]
            separator: ";"
            regex: "([^:]+)(?::\\d+)?"
            target_label: "__address__"
            replacement: "$1:8085"
            action: "replace"
        metric_relabel_configs:
          - source_labels: ["container_label_io_kubernetes_container_name"]
            target_label: "container"
            action: "replace"
          - source_labels: ["container_label_io_cri_containerd_kind"]
            target_label: "kind"
            action: "replace"
          - source_labels: ["container_label_io_kubernetes_pod_name"]
            target_label: "pod"
            action: "replace"
          - source_labels: ["container_label_io_kubernetes_pod_namespace"]
            target_label: "namespace"
            action: "replace"

      - job_name: "node-exporter"
        scrape_interval: "30s"
        honor_timestamps: true
        kubernetes_sd_configs:
          - role: "node"
        relabel_configs:
          - separator: ";"
            regex: "__meta_kubernetes_node_label_(.+)"
            replacement: "$1"
            action: "labelmap"
          - source_labels: ["__address__"]
            separator: ";"
            regex: "([^:]+)(?::\\d+)?"
            target_label: "__address__"
            replacement: "$1:9100"
            action: "replace"


  prometheus-rules.yml: |-
    groups:
