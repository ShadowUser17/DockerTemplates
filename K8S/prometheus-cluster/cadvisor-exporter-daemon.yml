apiVersion: apps/v1
kind: "DaemonSet"
metadata:
  namespace: "prometheus-cluster"
  name: "cadvisor-daemon"
  annotations:
    seccomp.security.alpha.kubernetes.io/pod: "docker/default"
    prometheus.io/scrape: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: "cadvisor-exporter"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "cadvisor-exporter"
    spec:
      terminationGracePeriodSeconds: 30
      automountServiceAccountToken: false
      serviceAccountName: "cadvisor-sa"
      volumes:
        - name: "rootfs"
          hostPath:
            path: "/"
        - name: "var-run"
          hostPath:
            path: "/var/run"
        - name: "sys"
          hostPath:
            path: "/sys"
        - name: "containerd"
          hostPath:
            path: "/var/run/k3s/containerd"
        - name: "disk"
          hostPath:
            path: "/dev/disk"
      containers:
        - name: "cadvisor"
          image: "gcr.io/cadvisor/cadvisor:v0.45.0"
          volumeMounts:
            - name: "rootfs"
              mountPath: "/rootfs"
              readOnly: true
            - name: "var-run"
              mountPath: "/var/run"
              readOnly: true
            - name: "sys"
              mountPath: "/sys"
              readOnly: true
            - name: "containerd"
              mountPath: "/var/run/containerd"
              readOnly: true
            - name: "disk"
              mountPath: "/dev/disk"
              readOnly: true
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 8080
