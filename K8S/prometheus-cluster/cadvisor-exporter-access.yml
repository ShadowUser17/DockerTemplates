apiVersion: "v1"
kind: "ServiceAccount"
metadata:
  name: "cadvisor-sa"
  namespace: "prometheus-cluster"

---
apiVersion: "rbac.authorization.k8s.io/v1"
kind: "ClusterRole"
metadata:
  name: "cadvisor-crole"
rules:
  - apiGroups: ["policy"]
    resources: ["podsecuritypolicies"]
    verbs: ['use']
    resourceNames: ["cadvisor"]

---
apiVersion: "rbac.authorization.k8s.io/v1"
kind: "ClusterRoleBinding"
metadata:
  name: "cadvisor-binding"
roleRef:
  apiGroup: "rbac.authorization.k8s.io"
  kind: "ClusterRole"
  name: "cadvisor-crole"
subjects:
  - kind: "ServiceAccount"
    name: "cadvisor-sa"
    namespace: "prometheus-cluster"
