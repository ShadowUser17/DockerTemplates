apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  name: "prometheus-services"
spec:
  ingressClassName: "nginx"
  tls:
    - secretName: "prometheus-ingress-cert"
      hosts:
        - "alertmanager.k3s"
        - "grafana.k3s"
        - "prometheus.k3s"
  rules:
    - host: "alertmanager.k3s"
      http:
        paths:
          - path: "/"
            pathType: "Prefix"
            backend:
              service:
                name: "alertmanager"
                port:
                  number: 9093
    - host: "grafana.k3s"
      http:
        paths:
          - path: "/"
            pathType: "Prefix"
            backend:
              service:
                name: "grafana"
                port:
                  number: 3000
    - host: "prometheus.k3s"
      http:
        paths:
          - path: "/"
            pathType: "Prefix"
            backend:
              service:
                name: "prometheus"
                port:
                  number: 9090
