apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  namespace: "prometheus"
  name: "alertmanager-data"
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: "nfs-client"
  resources:
    requests:
      storage: "1Gi"

