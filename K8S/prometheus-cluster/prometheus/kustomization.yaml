resources:
  - "prometheus-access.yml"
  - "prometheus-volume.yml"
  - "prometheus-service.yml"
  - "prometheus-deploy.yml"

configMapGenerator:
  - name: "prometheus-config"
    files:
      - "config/prometheus.yml"
      - "config/prometheus-rules.yml"
      - "config/prometheus-k8s-rules.yml"
      - "config/prometheus-pod-rules.yml"
      - "config/prometheus-node-rules.yml"
      - "config/prometheus-loki-rules.yml"
      - "config/prometheus-promtail-rules.yml"
      - "config/prometheus-ingress-rules.yml"

namespace: "prometheus"

labels:
  - pairs:
      app.kubernetes.io/part-of: "cluster-monitoring"
      app.kubernetes.io/managed-by: "kustomize"
