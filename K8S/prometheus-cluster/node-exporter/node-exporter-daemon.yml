apiVersion: "apps/v1"
kind: "DaemonSet"
metadata:
  namespace: "prometheus"
  name: "node-exporter"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: "node-exporter"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "node-exporter"
    spec:
      hostNetwork: true
      hostPID: true
      hostIPC: true
      volumes:
        - name: "root"
          hostPath:
            path: "/"
      containers:
        - name: "node-exporter"
          image: "prom/node-exporter:v1.4.1"
          imagePullPolicy: "IfNotPresent"
          args:
            - "--path.rootfs=/rootfs"
            - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($|/)"'
          volumeMounts:
            - name: "root"
              mountPath: "/rootfs"
              readOnly: true
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 9100
          resources:
            requests:
              cpu: "10m"
              memory: "50Mi"
            limits:
              cpu: "10m"
              memory: "50Mi"
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
