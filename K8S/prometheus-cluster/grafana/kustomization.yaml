resources:
  - "grafana-service.yml"
  - "grafana-deploy.yml"

configMapGenerator:
  - name: "grafana-datasources"
    namespace: "prometheus"
    files:
      - "datasources/alertmanager.yml"
      - "datasources/prometheus.yml"
      - "datasources/loki.yml"

  - name: "grafana-dashboards"
    namespace: "prometheus"
    files:
      - "dashboards/dashboards.yml"

  - name: "grafana-k8s-pods"
    namespace: "prometheus"
    files:
      - "dashboards/grafana-k8s-pods.json"

labels:
  - pairs:
      app.kubernetes.io/name: "grafana"
