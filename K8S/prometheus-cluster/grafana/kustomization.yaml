resources:
  - "grafana-access.yml"
  - "grafana-volume.yml"
  - "grafana-service.yml"
  - "grafana-deploy.yml"

configMapGenerator:
  - name: "grafana-datasources"
    files:
      - "datasources/alertmanager.yml"
      - "datasources/prometheus.yml"
      - "datasources/loki.yml"
  - name: "grafana-dashboards"
    files: ["dashboards/dashboards.yml"]
  - name: "grafana-k8s-pods"
    files: ["dashboards/grafana-k8s-pods.json"]

namespace: "prometheus"

labels:
  - pairs:
      app.kubernetes.io/part-of: "cluster-monitoring"
      app.kubernetes.io/managed-by: "kustomize"
