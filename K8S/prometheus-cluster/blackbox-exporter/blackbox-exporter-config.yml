apiVersion: "v1"
kind: "ConfigMap"
metadata:
  namespace: "monitoring"
  name: "blackbox-config"
data:
  config.yml: |-
    modules:
      http_2xx:
        prober: "http"

      http_post_2xx:
        prober: "http"
        http:
          method: "POST"

      ssl_test:
        prober: "tcp"
        tcp:
          tls: true

      tcp_connect:
        prober: "tcp"

      icmp_ping:
        prober: "icmp"
