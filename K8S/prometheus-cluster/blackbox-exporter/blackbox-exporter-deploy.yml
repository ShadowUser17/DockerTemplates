apiVersion: "v1"
kind: "ServiceAccount"
metadata:
  name: "blackbox"
  namespace: "prometheus"

---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  namespace: "prometheus"
  name: "blackbox"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "blackbox-exporter"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "blackbox-exporter"
    spec:
      serviceAccount: "blackbox"
      volumes:
        - name: "tmp"
          emptyDir: {}
        - name: "blackbox-config"
          configMap:
            name: "blackbox-config"
      containers:
        - name: "blackbox-exporter"
          image: "prom/blackbox-exporter:latest"
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: "tmp"
              mountPath: "/tmp"
            - name: "blackbox-config"
              mountPath: "/etc/blackbox_exporter"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 9115
          resources:
            requests:
              cpu: "10m"
              memory: "30Mi"
            limits:
              cpu: "10m"
              memory: "30Mi"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
