apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  namespace: "monitoring"
  name: "alertmanager-pvc"
  annotations:
    volumeType: "local"
spec:
  accessModes:
    - "ReadWriteOnce"
  storageClassName: "local-path"
  resources:
    requests:
      storage: "1Gi"

