apiVersion: "v1"
kind: "ServiceAccount"
metadata:
  name: "alertmanager"
  namespace: "prometheus"

---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  namespace: "prometheus"
  name: "alertmanager"
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app.kubernetes.io/name: "alertmanager"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "alertmanager"
      annotations:
        prometheus.io/scrape: "true"
    spec:
      serviceAccount: "alertmanager"
      volumes:
        - name: "tmp"
          emptyDir: {}
        - name: "alertmanager-config"
          configMap:
            name: "alertmanager-config"
        - name: "alertmanager-data"
          persistentVolumeClaim:
            claimName: "alertmanager-data"
      containers:
        - name: "alertmanager"
          image: "prom/alertmanager:latest"
          imagePullPolicy: "IfNotPresent"
          args:
            - "--config.file=/etc/alertmanager/alertmanager.yml"
            - "--storage.path=/alertmanager"
          volumeMounts:
            - name: "tmp"
              mountPath: "/tmp"
            - name: "alertmanager-config"
              mountPath: "/etc/alertmanager"
            - name: "alertmanager-data"
              mountPath: "/alertmanager"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 9093
          resources:
            requests:
              cpu: "10m"
              memory: "50Mi"
            limits:
              cpu: "10m"
              memory: "50Mi"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            initialDelaySeconds: 5
            timeoutSeconds: 5
            httpGet:
              path: "/-/healthy"
              port: 9093
          readinessProbe:
            initialDelaySeconds: 5
            timeoutSeconds: 5
            httpGet:
              path: "/-/ready"
              port: 9093
