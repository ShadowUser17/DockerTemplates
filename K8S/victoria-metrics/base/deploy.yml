apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  namespace: "testing"
  name: "vmetrics"
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app.kubernetes.io/name: "vmetrics"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "vmetrics"
    spec:
      serviceAccount: "vmetrics"
      volumes:
        - name: "tmp"
          emptyDir: {}
        - name: "data"
          persistentVolumeClaim:
            claimName: "vmetrics-data"
      containers:
        - name: "app"
          image: "victoriametrics/victoria-metrics:stable"
          imagePullPolicy: "IfNotPresent"
          # args:
          #   - "--httpListenAddr=:8428"
          volumeMounts:
            - name: "tmp"
              mountPath: "/tmp"
            - name: "data"
              mountPath: "/victoria-metrics-data"
          ports:
            - containerPort: 8428
              protocol: "TCP"
              name: "http"
          resources:
            requests:
              cpu: "50m"
              memory: "100Mi"
            limits:
              cpu: "100m"
              memory: "200Mi"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            httpGet:
              path: "/-/healthy"
              port: 8428
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            httpGet:
              path: "/-/ready"
              port: 8428
