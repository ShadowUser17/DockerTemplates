apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "nginx-deploy"
  labels:
    app: "nginx"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "nginx"
  template:
    metadata:
      labels:
        app: "nginx"
    spec:
      volumes:
      - name: "nginx-root"
        persistentVolumeClaim:
          claimName: "default-pvc"
      containers:
      - name: "nginx"
        image: "nginx:1.23.1"
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: "nginx-root"
          mountPath: "/usr/share/nginx"

---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "www"
spec:
  selector:
    app: "nginx"
  ports:
  - name: "http"
    protocol: "TCP"
    port: 8084
    targetPort: 80
  - name: "https"
    protocol: "TCP"
    port: 8085
    targetPort: 443
