apiVersion: "v1"
kind: "Service"
metadata:
  namespace: "testing"
  name: "kube-state-metrics"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  selector:
    app.kubernetes.io/name: "kube-state-metrics"
  ports:
    - name: "metrics"
      port: 8080
      protocol: "TCP"
      targetPort: 8080
    - name: "telemetry"
      port: 8081
      protocol: "TCP"
      targetPort: 8081
