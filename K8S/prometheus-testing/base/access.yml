apiVersion: "v1"
kind: "ServiceAccount"
metadata:
  name: "prometheus-testing"
  namespace: "testing"

---
apiVersion: "rbac.authorization.k8s.io/v1"
kind: "ClusterRole"
metadata:
  name: "prometheus-testing"
rules:
  - apiGroups: [""]
    resources:
      - "pods"
      - "nodes"
      - "nodes/proxy"
      - "nodes/metrics"
      - "services"
      - "endpoints"
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs:
      - "get"
      - "list"
      - "watch"
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]

---
apiVersion: "rbac.authorization.k8s.io/v1"
kind: "ClusterRoleBinding"
metadata:
  name: "prometheus-testing"
roleRef:
  apiGroup: "rbac.authorization.k8s.io"
  kind: "ClusterRole"
  name: "prometheus-testing"
subjects:
  - kind: "ServiceAccount"
    namespace: "testing"
    name: "prometheus-testing"
