apiVersion: "apps/v1"
kind: "DaemonSet"
metadata:
  namespace: "testing"
  name: "node-exporter-testing"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: "node-exporter-testing"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "node-exporter-testing"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
    spec:
      serviceAccount: "node-exporter-testing"
      hostNetwork: true
      securityContext:
        fsGroup: 0
        runAsUser: 0
        runAsGroup: 0
      volumes:
        - name: "root"
          hostPath:
            path: "/"
      containers:
        - name: "exporter"
          image: "prom/node-exporter:latest"
          imagePullPolicy: "IfNotPresent"
          args:
            - "--path.rootfs=/rootfs"
            - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($|/)"'
          volumeMounts:
            - name: "root"
              mountPath: "/rootfs"
              readOnly: true
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 9100
          resources:
            requests:
              cpu: "10m"
              memory: "50Mi"
            limits:
              cpu: "10m"
              memory: "50Mi"
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
