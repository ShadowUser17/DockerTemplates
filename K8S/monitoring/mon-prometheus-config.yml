apiVersion: "rbac.authorization.k8s.io/v1"
kind: "ClusterRole"
metadata:
  name: "prometheus"

rules:
  - apiGroups: [""]
    resources:
      - "nodes"
      - "nodes/proxy"
      - "services"
      - "endpoints"
      - "pods"
    verbs:
      - "get"
      - "list"
      - "watch"

  - apiGroups: ["extensions"]
    resources: ["ingresses"]
    verbs:
      - "get"
      - "list"
      - "watch"

  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]

---
apiVersion: "v1"
kind: "ServiceAccount"
metadata:
  name: "prometheus"
  namespace: "monitoring"

---
apiVersion: "rbac.authorization.k8s.io/v1"
kind: "ClusterRoleBinding"
metadata:
  name: "prometheus"

roleRef:
  apiGroup: "rbac.authorization.k8s.io"
  kind: "ClusterRole"
  name: "prometheus"

subjects:
  - kind: "ServiceAccount"
    namespace: "monitoring"
    name: "prometheus"

---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  namespace: "monitoring"
  name: "prometheus-config"

data:
  prometheus.yml: |-
    global:
      scrape_interval: "20s"
      evaluation_interval: "20s"

    alerting:
      alertmanagers:
        - static_configs:
            - targets: ["alertmanager.monitoring.svc:9093"]

    rule_files:
      - "prometheus-rules.yml"

    scrape_configs:
      - job_name: "prometheus"
        scrape_interval: "30s"
        static_configs:
          - targets: ["127.0.0.1:9090"]
            labels:
              group: "self"

      - job_name: "alertmanager"
        scrape_interval: "30s"
        static_configs:
          - targets: ["alertmanager.monitoring.svc:9093"]
            labels:
              group: "alerts"

      - job_name: "kube-state-metrics"
        scrape_interval: "30s"
        static_configs:
          - targets: ["kube-state-metrics.monitoring.svc:8080"]
            labels:
              group: "k8s"

      - job_name: "kubernetes-nodes"
        scrape_interval: "30s"
        kubernetes_sd_configs:
          - role: "node"

      - job_name: "kubernetes-pods"
        scrape_interval: "30s"
        kubernetes_sd_configs:
          - role: "pod"

  prometheus-rules.yml: |-
    groups:
