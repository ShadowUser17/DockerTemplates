resources:
  - "nginx-service.yml"
  - "nginx-deploy.yml"
  - "nginx-cert.yml"
  - "nginx-ingress.yml"

secretGenerator:
  - name: "nginx-cert"
    type: "kubernetes.io/tls"
    namespace: "cert-manager-testing"
    files:
      - "config/tls.crt"
      - "config/tls.key"

configMapGenerator:
  - name: "nginx-config"
    namespace: "cert-manager-testing"
    files:
      - "config/nginx.conf"

  - name: "nginx-site-config"
    namespace: "cert-manager-testing"
    files:
      - "config/root.conf"

  - name: "nginx-site-html"
    namespace: "cert-manager-testing"
    files:
      - "config/index.html"
