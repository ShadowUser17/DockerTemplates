apiVersion: "apps/v1"
kind: "StatefulSet"
metadata:
  name: "prometheus"
spec:
  serviceName: "prometheus"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "prometheus"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "prometheus"
    spec:
      terminationGracePeriodSeconds: 30
      serviceAccountName: "prometheus"
      volumes:
        - name: "tmp"
          emptyDir: {}
        - name: "config"
          configMap:
            name: "prometheus-config"
      containers:
        - name: "prometheus"
          image: "prom/prometheus:latest"
          imagePullPolicy: "IfNotPresent"
          args:
            - "--web.enable-remote-write-receiver"
            - "--web.enable-lifecycle"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=7d"
            - "--config.file=/etc/prometheus/prometheus.yml"
          volumeMounts:
            - name: "tmp"
              mountPath: "/tmp"
            - name: "config"
              mountPath: "/etc/prometheus"
            - name: "data"
              mountPath: "/prometheus"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 9090
          resources:
            requests:
              cpu: "150m"
              memory: "700Mi"
            limits:
              cpu: "250m"
              memory: "850Mi"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            initialDelaySeconds: 10
            timeoutSeconds: 5
            httpGet:
              path: "/-/healthy"
              port: "http"
          readinessProbe:
            initialDelaySeconds: 10
            timeoutSeconds: 5
            httpGet:
              path: "/-/ready"
              port: "http"

  volumeClaimTemplates:
    - metadata:
        name: "data"
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "local-path"
        resources:
          requests:
            storage: "6Gi"
