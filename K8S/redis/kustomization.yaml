apiVersion: "kustomize.config.k8s.io/v1beta1"
kind: "Kustomization"
namespace: "testing"
resources:
  - "base/access.yml"
  - "base/policy.yml"
  - "base/service.yml"
  - "base/deploy.yml"
images:
  - name: "bitnami/redis"
    newTag: "7.2.5"
  - name: "bitnami/redis-exporter"
    newTag: "1.60.0"
labels:
  - pairs:
      app.kubernetes.io/part-of: "storage"
      app.kubernetes.io/managed-by: "kustomize"
