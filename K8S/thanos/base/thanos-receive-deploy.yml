apiVersion: "v1"
kind: "ServiceAccount"
metadata:
  name: "thanos-receive"
  namespace: "testing"

---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "thanos-hashring-config"
  namespace: "testing"
data:
  hashrings.json: |
    [{"endpoints": ["127.0.0.1:10901"]}]

---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "thanos-receive"
  namespace: "testing"
spec:
  selector:
    app.kubernetes.io/name: "thanos-receive"
  ports:
    - name: "grpc"
      port: 10901
      targetPort: 10901
    - name: "http"
      port: 10902
      targetPort: 10902
    - name: "remote-write"
      port: 9090
      targetPort: 9090

---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "thanos-receive"
  namespace: "testing"
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app.kubernetes.io/name: "thanos-receive"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "thanos-receive"
    spec:
      terminationGracePeriodSeconds: 120
      serviceAccountName: "thanos-receive"
      securityContext:
        runAsUser: 65534
        fsGroup: 65534
      volumes:
        - name: "data"
          emptyDir: {}
        - name: "config"
          configMap:
            name: "thanos-bucket-config"
        - name: "hashring"
          configMap:
            name: "thanos-hashring-config"
      containers:
        - name: "thanos"
          image: "thanosio/thanos:latest"
          imagePullPolicy: "IfNotPresent"
          args:
            - "receive"
            - "--log.level=info"
            - "--log.format=logfmt"
            - "--tsdb.retention=10d"
            - "--tsdb.path=/var/thanos/data"
            - "--grpc-address=0.0.0.0:10901"
            - "--http-address=0.0.0.0:10902"
            - "--label=replica=\"$(NAME)\""
            - '--label=receive="true"'
            - "--receive.replication-factor=1"
            - "--remote-write.address=0.0.0.0:9090"
            - "--receive.local-endpoint=127.0.0.1:10901"
            - "--objstore.config-file=/var/thanos/config.yml"
            - "--receive.hashrings-file=/tmp/thanos/hashrings.json"
          env:
            - name: "NAME"
              valueFrom:
                fieldRef:
                  fieldPath: "metadata.name"
          volumeMounts:
            - name: "config"
              mountPath: "/var/thanos"
            - name: "data"
              mountPath: "/var/thanos/data"
            - name: "hashring"
              mountPath: "/tmp/thanos"
          ports:
            - name: "grpc"
              containerPort: 10901
            - name: "http"
              containerPort: 10902
            - name: "remote-write"
              containerPort: 9090
          resources:
            requests:
              cpu: "50m"
              memory: "150Mi"
            limits:
              cpu: "50m"
              memory: "200Mi"
          livenessProbe:
            initialDelaySeconds: 30
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 5
            httpGet:
              path: "/-/healthy"
              port: 10902
              scheme: "HTTP"
          readinessProbe:
            initialDelaySeconds: 30
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 5
            httpGet:
              path: "/-/ready"
              port: 10902
              scheme: "HTTP"
