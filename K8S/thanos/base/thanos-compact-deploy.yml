apiVersion: "v1"
kind: "ServiceAccount"
metadata:
  name: "thanos-compact"

---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "thanos-compact"
spec:
  selector:
    app.kubernetes.io/name: "thanos-compact"
  ports:
    - name: "http"
      port: 10902
      targetPort: 10902

---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "thanos-compact"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "thanos-compact"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "thanos-compact"
        required.storage: "s3"
    spec:
      terminationGracePeriodSeconds: 120
      serviceAccountName: "thanos-compact"
      securityContext:
        runAsUser: 65534
        fsGroup: 65534
      volumes:
        - name: "data"
          emptyDir: {}
        - name: "config"
          configMap:
            name: "thanos-bucket-config"
      containers:
      - name: "thanos-compact"
        image: "thanosio/thanos:latest"
        imagePullPolicy: "IfNotPresent"
        args:
          - "compact"
          - "--log.level=info"
          - "--log.format=logfmt"
          - "--data-dir=/var/thanos/data"
          - "--http-address=0.0.0.0:10902"
          - "--objstore.config-file=/var/thanos/config.yml"
        volumeMounts:
          - name: "data"
            mountPath: "/var/thanos/data"
          - name: "config"
            mountPath: "/var/thanos"
        ports:
          - name: "http"
            containerPort: 10902
        # resources:
        #   requests:
        #     cpu: "50m"
        #     memory: "150Mi"
        #   limits:
        #     cpu: "50m"
        #     memory: "150Mi"
        livenessProbe:
          initialDelaySeconds: 20
          failureThreshold: 5
          timeoutSeconds: 5
          httpGet:
            path: "/-/healthy"
            port: 10902
            scheme: "HTTP"
        readinessProbe:
          initialDelaySeconds: 20
          failureThreshold: 5
          timeoutSeconds: 5
          httpGet:
            path: "/-/ready"
            port: 10902
            scheme: "HTTP"
