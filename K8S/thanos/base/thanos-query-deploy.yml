apiVersion: "v1"
kind: "ServiceAccount"
metadata:
  name: "thanos-query"
  namespace: "testing"

---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "thanos-query"
  namespace: "testing"
spec:
  selector:
    app.kubernetes.io/name: "thanos-query"
  ports:
    - name: "grpc"
      port: 10901
      targetPort: 10901
    - name: "http"
      port: 9090
      targetPort: 9090

---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "thanos-query"
  namespace: "testing"
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app.kubernetes.io/name: "thanos-query"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "thanos-query"
    spec:
      serviceAccountName: "thanos-query"
      securityContext:
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: "thanos"
          image: "thanosio/thanos:latest"
          imagePullPolicy: "IfNotPresent"
          args:
            - "query"
            - "--log.level=info"
            - "--log.format=logfmt"
            - "--grpc-address=0.0.0.0:10901"
            - "--http-address=0.0.0.0:9090"
            - "--query.auto-downsampling"
            - "--query.replica-label=rule_replica"
            - "--query.replica-label=prometheus_replica"
            - "--endpoint=dnssrv+_grpc._tcp.thanos-store.testing.svc:10901"
            - "--endpoint=dnssrv+_grpc._tcp.thanos-receive.testing.svc:10901"
          ports:
            - name: "grpc"
              containerPort: 10901
            - name: "http"
              containerPort: 9090
          # resources:
          #   requests:
          #     cpu: "50m"
          #     memory: "150Mi"
          #   limits:
          #     cpu: "50m"
          #     memory: "150Mi"
          livenessProbe:
            initialDelaySeconds: 20
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 5
            httpGet:
              path: "/-/healthy"
              port: 9090
              scheme: "HTTP"
          readinessProbe:
            initialDelaySeconds: 20
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 5
            httpGet:
              path: "/-/ready"
              port: 9090
              scheme: "HTTP"
