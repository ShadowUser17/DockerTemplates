apiVersion: "apps/v1"
kind: "StatefulSet"
metadata:
  name: "thanos-store"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "thanos-store"
  serviceName: "thanos-store"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "thanos-store"
        required.storage: "s3"
    spec:
      terminationGracePeriodSeconds: 120
      serviceAccountName: "thanos-store"
      securityContext:
        runAsUser: 65534
        fsGroup: 65534
      volumes:
        - name: "objectstorage-config"
          configMap:
            name: "objectstorage-config"
      containers:
      - name: "thanos-store"
        image: "thanosio/thanos:latest"
        imagePullPolicy: "IfNotPresent"
        args:
          - "store"
          - "--log.level=info"
          - "--log.format=logfmt"
          - "--data-dir=/var/thanos/store"
          - "--grpc-address=0.0.0.0:10901"
          - "--http-address=0.0.0.0:10902"
          - "--objstore.config-file=/var/thanos/objectstorage.yml"
          - "--ignore-deletion-marks-delay=24h"
        env:
          - name: "HOST_IP_ADDRESS"
            valueFrom:
              fieldRef:
                fieldPath: "status.hostIP"
        volumeMounts:
          - name: "data"
            mountPath: "/var/thanos/store"
          - name: "objectstorage-config"
            mountPath: "/var/thanos"
        ports:
          - containerPort: 10901
            name: "grpc"
          - containerPort: 10902
            name: "http"
        livenessProbe:
          failureThreshold: 8
          timeoutSeconds: 1
          periodSeconds: 30
          httpGet:
            path: "/-/healthy"
            port: 10902
            scheme: "HTTP"
        readinessProbe:
          failureThreshold: 20
          periodSeconds: 5
          httpGet:
            path: "/-/ready"
            port: 10902
            scheme: "HTTP"

  volumeClaimTemplates:
    - metadata:
        name: "data"
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "local-path"
        resources:
          requests:
            storage: "6Gi"
