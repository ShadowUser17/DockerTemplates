apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "thanos-query"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "thanos-query"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "thanos-query"
    spec:
      terminationGracePeriodSeconds: 120
      serviceAccountName: "thanos-query"
      securityContext:
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: "thanos-query"
          image: "thanosio/thanos:latest"
          imagePullPolicy: "IfNotPresent"
          args:
            - "query"
            - "--grpc-address=0.0.0.0:10901"
            - "--http-address=0.0.0.0:9090"
            - "--log.level=info"
            - "--log.format=logfmt"
            - "--query.replica-label=prometheus_replica"
            - "--query.replica-label=rule_replica"
            - "--endpoint=dnssrv+_grpc._tcp.thanos-store.testing.svc:10901"
            - "--endpoint=dnssrv+_grpc._tcp.thanos-receive-ingestor.testing.svc:10901"
            - "--query.auto-downsampling"
          env:
            - name: "HOST_IP_ADDRESS"
              valueFrom:
                fieldRef:
                  fieldPath: "status.hostIP"
          ports:
            - containerPort: 10901
              name: "grpc"
            - containerPort: 9090
              name: "http"
          livenessProbe:
            failureThreshold: 4
            periodSeconds: 30
            httpGet:
              path: "/-/healthy"
              port: 9090
              scheme: "HTTP"
          readinessProbe:
            failureThreshold: 20
            periodSeconds: 5
            httpGet:
              path: "/-/ready"
              port: 9090
              scheme: "HTTP"
